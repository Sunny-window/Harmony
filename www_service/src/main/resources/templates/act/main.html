		<div class="pagination">

	<script>
	var container = document.getElementById('map');
    var options = {
    	center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3
    };
    var map = new kakao.maps.Map(container, options); //지도생성 
	// 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
    
 	// 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
 	
 	// 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
 	
    let currentPage = 1;
    const itemsPerPage = 50; // 한 페이지에 표시할 항목 수
    
    
    
 	//체험마을 전체 리스트 
	$(document).ready(function() {
    	//검색
    	$("#search-button").on("click", function() {
            const searchQuery = $("#search-box").val().trim();
            console.log(searchQuery);
            if (!searchQuery) {
                alert("검색어를 입력하세요");
                return;
            }
            searchList(searchQuery);
        });
    	
    // 페이지네이션 버튼 이벤트 설정
    $('#prev-page').on('click', function() {
        if (currentPage > 1) {
            currentPage--;
            loadPage(currentPage);
        }
    });

    $('#next-page').on('click', function() {
        currentPage++;
        loadPage(currentPage);
    });

    loadPage(currentPage); // 첫 페이지 로드
});

	
	function loadPage(page) {
    	$.ajax({
        	url: "/act/getActiveList",
        	method: "GET",
        	data: {
            	page: page,
            	itemsPerPage: itemsPerPage
        	},
        	success: function(data) {
            	updateTable(data);
            	$('#current-page').text(page);
        	},
        	error: function(error) {
            	console.log("Error:", error);
        	}
    	});
	}
	
	function searchList(query) {
	    $.ajax({
	        url: "/act/searchList",
	        method: "GET",
	        data: {
	            query: query
	        },
	        success: function(data) {
	            updateTable(data);
	            console.log(data);
	            
	        },
	        error: function(error) {
	            console.log("Error:", error);
	        }
	    });
	}
	
function updateTable(data) {
    const tbody = $("tbody");
    tbody.empty();
    data.forEach(act => {
        tbody.append(
            "<tr>" +
                "<td>" + act.vacode + "</td>" +
                "<td class='clickable' data-locationx='" + act.locationx + "' data-locationy='" + act.locationy + "'>" + act.vname + "</td>" +
                "<td>" + act.sido + "</td>" +
                "<td>" + act.sgg + "</td>" +
                "<td>" + act.acttype + "</td>" +
                "<td>" + act.actname + "</td>" +
                "<td>" + act.actadress + "</td>" +
                "<td>" + act.ceo + "</td>" +
                "<td>" + act.tel + "</td>" +
                "<td>" + act.homeurl + "</td>" +
                "<td>" + act.agencyname + "</td>" +
                "<td>" + act.locationx + "</td>" +
                "<td>" + act.locationy + "</td>" +
            "</tr>"
        );
    });
}
