<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style>
.dally_h2{
	text-align:center;
	margin-bottom:100px;
}

.dally_ingredient_detail{
	display:flex;
}
.dally-ingre-img{
	border:1px solid #ccc;
	padding:20px;
}
.dally-ingre-img img{
	width:200px;
}

.dally-ingre-info{
	margin-left:30px;
	padding:50px;
}
.dally-ingre-info p{
	font-size:18px;
	margin-bottom:20px;
}
.dally-ingre-info p span{
	display:inline-block;
	font-size:20px;
	width:80px;
	margin-right:15px;
}

.dally-ingre-detail-btn{
	display:flex;
	justify-content:center;
	gap:15px;
	margin-top:150px;
}
.dally-ingre-detail-btn div:first-child a{
	display:inline-block;
	padding:10px 30px;
	background:#F5A47D;
	border:1px solid #F5A47D;
	border-radius:5px;
	box-sizing:border-box;
	font-size:14px;
	color:#333;
}
.dally-ingre-detail-btn div:nth-child(2) input{
	padding:10px 30px;
	background:#F5A47D;
	border:1px solid #F5A47D;
	border-radius:5px;
	font-size:14px;
	color:#333;
	cursor:pointer;
}
</style>
</head>

<body>
	<header>
		<th:block th:insert="~{/sub/header.html}"></th:block>
	</header>
	<section>
		<h2 class="dally_h2">재료 상세보기</h2>
		<!-- 재료 디테일 출력 -->
		<div class="dally_ingredient_detail">
			<input type="hidden" name="icode" id="dally_icode"
				th:value="${detail.icode}" />
				<div class="dally-ingre-img">
					<img name="imgurl" th:src="@{'/img/ingredient/'+ ${detail.imgurl}}" />
				</div>
				<div class="dally-ingre-info">
					<p><span>재료이름</span>[[${detail.name}]]</p>
					<p><span>카테고리</span>[[${detail.category}]]</p>
					<p><span>단위</span>[[${detail.type}]]</p>
					<p><span>TIP!</span>[[${detail.tip}]]</p>
				</div>
		</div>
		<div class="dally-ingre-detail-btn">
			<!-- 수정 버튼 -->
			<div>
				<a th:href="@{'/ingredient_update?icode='+${detail.icode}}">수정</a>
			</div>
			<!-- 삭제 버튼 -->
			<div>
				<form id="deleteForm" th:action="@{/do_ingredient_delete}"
					method="post">
					<input type="hidden" name="icode" th:value="${detail.icode}" /> <input
						type="submit" value="삭제" id="dally_delete_btn" />
				</form>
			</div>
			</div>
	</section>

	<script>
      // 삭제 버튼 클릭 시, 삭제 기능 구현
      // 삭제 버튼을 누르면 confirm 뜸.
      // 정말 삭제하시겠습니까? 확인 / 취소
      // 확인을 누르면 삭제, 취소를 누르면 confirm 창이 사라짐
      // 확인을 눌렀을 때 삭제 기능이 구현되려면 컨트롤러에 요청을 보내야함
      // ajax 요청은 아님! 그럼 어떻게 보내더라...? => form으로...!!!!!!!!
      document.addEventListener("DOMContentLoaded", () => {
        const deleteBtn = document.getElementById("dally_delete_btn");
        const deleteForm = document.getElementById("deleteForm");

        deleteBtn.addEventListener("click", () => {
          const confirmDelete = confirm("선택 재료를 정말 삭제하시겠습니까?");
          if (!confirmDelete) {
            event.preventDefault();
          }
        });
      });
    </script>
</body>
</html>
