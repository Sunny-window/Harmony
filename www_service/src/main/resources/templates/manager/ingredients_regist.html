<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    	.dally_h2{
			margin: auto;
			padding: 30px 10px;
			text-align: center;
    	}
		.dally_tab_container{
			width: 80%;
			margin: 0 auto;
		}
		.dally_tabs{
			margin: auto;
			padding: 50px 10px 10px 10px;
			text-align: center;
			border-bottom: 2px solid #ccc;
		}
		.dally_tab_btn{
			padding: 10px 20px;
			cursor: pointer;
			background-color: #f1f1f1;
			border: none;
			outline: none;
		}
		.dally_tab_btn:hover{
			background-color: #ddd;
		}
		.dally_tab_btn.active{
			padding: 10px 20px;
			background-color: #ccc;
		}
		.dally_tab_content{
			display: none;
			padding: 20px;
			border: 1px solid #ccc;
			border-top: none; 
		}
		.dally_tab_content.active{
			display: block;
		}
		.dally_img{
			width: 80px;
			height: 80px;
		} 
		.dally_category_img{
			display: flex;
			justify-content: center;
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		.dally_category_text{
			display: flex;
			justify-content: center;
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		.dally_li{
			margin-right: 30px;
		}
		.dally_text{
			margin-top: 10px;
			margin-left: 30px;
			margin-right: 30px;
		}

    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section>
	<h2 class="dally_h2">재료등록</h2>
	<div class="dally_tab_container">
		<div class="dally_tabs">
			<span class="dally_tab_btn active" data-tab="meat">육류</span>
			<span class="dally_tab_btn" data-tab="seafood">해산물</span>
			<span class="dally_tab_btn" data-tab="vegi_fruit">채소 / 과일</span>
			<span class="dally_tab_btn" data-tab="dairy">유제품</span>
		</div>
	</div>
	<div class="dally_tab_content active" id="dally_img_meat">
		<ul class="dally_category_img">
			<li class="dally_li" id="beef"><img class="dally_img" th:src="@{/img/ingredient/meat/cow.png}"></li>
			<li class="dally_li" id="pork"><img class="dally_img" th:src="@{/img/ingredient/meat/pig.png}"><li>
			<li class="dally_li" id="chicken"><img class="dally_img" th:src="@{/img/ingredient/meat/chicken.png}"></li>
			<li class="dally_li" id="duck"><img class="dally_img" th:src="@{/img/ingredient/meat/duck.png}"><li>			
			<li class="dally_li" id="sheep"><img class="dally_img" th:src="@{/img/ingredient/meat/sheep.png}"><li>
		</ul>
		<ul class="dally_category_text">
			<li class="dally_text">소고기</li>
			<li class="dally_text">돼지고기</li>
			<li class="dally_text">닭고기</li>
			<li class="dally_text">오리고기</li>
			<li class="dally_text">양고기</li>
		</ul>
	</div>
	<div class="dally_tab_content" id="dally_img_seafood">
		<ul class="dally_category_img">
			<li class="dally_li" id="crustacean"><img class="dally_img" th:src="@{/img/ingredient/seafood/crustacean.png}"></li>
			<li class="dally_li" id="fish_shellfish"><img class="dally_img" th:src="@{/img/ingredient/seafood/fish.png}"><img class="dally_img" th:src="@{/img/ingredient/seafood/seashell.png}"></li>
			<li class="dally_li" id="seaweed"><img class="dally_img" th:src="@{/img/ingredient/seafood/seaweed.png}"></li>
			<li class="dally_li" id="octopus"><img class="dally_img" th:src="@{/img/ingredient/seafood/octopus.png}"></li>
		</ul>
		<ul class="dally_category_text">
			<li class="dally_text">갑각류</li>
			<li class="dally_text">어패류</li>
			<li class="dally_text">해조류</li>
			<li class="dally_text">연체동물</li>
		</ul>
	</div>
	<div class="dally_tab_content" id="dally_img_vegi_fruit">
		<ul class="dally_category_img">
			<li class="dally_li" id="root"><img class="dally_img" th:src="@{/img/ingredient/vegi_fruit/root.png}"></li>
			<li class="dally_li" id="stem"><img class="dally_img" th:src="@{/img/ingredient/vegi_fruit/stem.png}"><li>
			<li class="dally_li" id="leaf"><img class="dally_img" th:src="@{/img/ingredient/vegi_fruit/leaf.png}"></li>
			<li class="dally_li" id="fruit"><img class="dally_img" th:src="@{/img/ingredient/vegi_fruit/paprika.png}"><li>
			<li class="dally_li" id="fruits"><img class="dally_img" th:src="@{/img/ingredient/vegi_fruit/fruits.png}"><li>
		</ul>
		<ul class="dally_category_text">
			<li class="dally_text">뿌리채소</li>
			<li class="dally_text">줄기채소</li>
			<li class="dally_text">잎채소</li>
			<li class="dally_text">열매채소</li>
			<li class="dally_text">과일</li>
		</ul>
	</div>
	<div class="dally_tab_content" id="dally_img_dairy_cheeze">
		<ul class="dally_category_img">
			<li class="dally_li" id="dairy_products"><img class="dally_img" th:src="@{/img/ingredient/dairy_products/dairy-products.png}"></li>
			<li class="dally_li" id="cheeze"><li>
		</ul>
		<ul class="dally_category_text">
			<li class="dally_text">유제품</li>
		</ul>
	</div>

	<div id="dally_ingredients"></div>
	<div id="dally_ingredient_info"></div>
</section>
	
<script>
	// dally_tabs를 눌렀을 때 이동하는 버튼 기능 구현
	document.addEventListener('DOMcontentLoaded', () => {
		const dally_tab_btns = document.querySelectorAll('.dally_tabs');
		const dally_tab_contents= document.querySelectorAll('.dally_tab_content');
		
		dally_tab_btns.forEach(button => {
			button.addEventListener('click', () => {
				const dally_tab = button.getAttribute('data-tab');

				// 모든 탭 버튼의 활성화 상태 제거
				dally_tab_btns.forEach(btn =>btn.classList.remove('active'));
				// 클릭한 탭 활성화
				button.classList.add('active');
				// 모든 탭의 컨텐츠 숨기기
				tab_contents.forEach(content => content.classList.remove('active'));
				// 클릭한 탭의 컨텐츠 보여주기
				document.getElementById(dally_tab).classList.add('active');
			});
		});
	});
</script>
</body>
</html>
