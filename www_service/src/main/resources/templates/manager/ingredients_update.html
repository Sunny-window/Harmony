<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style>
.dally_ingredient_form {
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: Arial, sans-serif;
	padding: 20px 25px;
	border: 1px solid #ccc;
	border-radius: 10px;
	width: 500px;
	height: 500px;
	margin: 30px auto;
	background-color: #e2f2f8;
	position: relative;
}

.dally_form_img {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	margin-bottom: 20px;
	width: 100%;
}

.dally_form_img label {
	font-size: 14px;
	margin-bottom: 10px;
	display: inline-block;
}

.dally_form_img input[type="file"] {
	margin-bottom: 10px;
	width: 100%;
}

.dally_ingredient_form input[type="text"], .dally_ingredient_form select
	{
	width: 90%;
	padding: 8px;
	margin: 8px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
	width: 500px;
	box-sizing: border-box;
}

.dally_ingredient_form input[type="submit"] {
	background-color: #BEE3F1;
	color: black;
	padding: 10px 20px;
	align-items: flex-end;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	position: absolute;
	bottom: 15px;
	right: 20px;
	margin: 0 10px;
}

.dally_ingredient_form input[type="submit"]:hover {
	background-color: #bae641;
}

.dally_ingredient_form form {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	width: 90%;
}

.dally_ingredient_form form label {
	margin-top: 10px;
}

.dally_ingredient_form .buttons {
	display: flex;
	justify-content: space-between;
	width: 100%;
}

.dally_ingredient_form .buttons button {
	width: 48%;
	padding: 10px 0;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	color: white;
}
</style>
</head>
<body>
	<header>
		<th:block th:insert="~{/sub/header.html}"></th:block>
	</header>
	<section>
		<div class="dally_ingredient_info"></div>
		<div class="dally_ingredient_form">

			<!-- 재료 데이터 수정폼 -->
			<div class="dally_ingredient_detail">
				<form id="dally_formData" th:action="@{/do_ingredient_update}"
					method="POST" enctype="multipart/form-data">
					<input type="hidden" name="icode" th:value="${detail.icode}">
					재료 이미지<input type="file" name="file"> 재료 이름<input
						type="text" name="name" th:value="${detail.name}"><br>
					카테고리<input type="text" name="category"
						th:value="${detail.category}"><br>tip
					<textarea name="tip" rows="5" cols="70">[[${detail.tip}]]</textarea>
					<br> <input type="submit" value="수정 완료">
				</form>
			</div>
	</section>
	<footer>
		<th:block th:insert="~{/sub/footer.html}"></th:block>
	</footer>
</body>
</html>
