<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <style>
      table {
        width: 100%;
        border-collapse: collapse; /* 셀 사이에 빈 공간을 없앰 */
      }
      th,
      td {
        border: 1px solid black; /* 셀에 경계선을 추가 */
        padding: 8px;
        text-align: center;
      }

      #ageChartContainer,
      #genderChartContainer {
        width: 400px;
        margin: auto;
      }
      /* navbar */
      .sidebar {
        height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        box-shadow: 5px 7px 25px #999;
        position: fixed;
        top: 0;
        left: 0;
        width: 300px;
        padding-top: 20px;
        z-index: 1000;
      }
      .bottom-border {
        border-bottom: 2px groove #eee;
      }
      .sidebar-link {
        transition: all 0.4s;
        display: block;
        color: white;
        padding: 15px;
        text-decoration: none;
      }
      .sidebar-link:hover,
      .sidebar-link:focus {
        background-color: #f44336;
        border-radius: 5px;
        text-decoration: none;
      }
      .current {
        background-color: #f44336;
        border-radius: 7px;
        box-shadow: 2px 5px 10px #111;
      }
      .current:hover {
        background-color: #f66436;
        border-radius: 7px;
        box-shadow: 2px 5px 20px #111;
        transform: translateY(-1px);
      }
      .content {
        margin-left: 300px;
        padding: 20px;
      }
      .navbar-custom {
        margin-left: 300px;
      }
      .nav-item {
        font-size: 20px;
      }
      .dropdown-menu {
        background-color: #333;
        border: none;
        border-radius: 0;
        box-shadow: none;
      }
      .dropdown-item {
        color: white;
      }
      .dropdown-item:hover,
      .dropdown-item:focus {
        background-color: #f44336;
      }
      .manager-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .manager-container img {
        margin-right: 10px;
      }
      /* end od navbar */
    </style>
  </head>
  <body>
    <header>
      <th:block th:insert="~{/sub/header.html}"></th:block>
    </header>
    <section>
      <!-- sidebar -->
      <div class="col-lg-3 sidebar fixed-top">
        <p
          class="navbar-brand text-white text-center d-block mx-auto py-3 mb-4 bottom-border"
          style="font-size: 30px"
        >
          WWW_HARMONY
        </p>
        <div class="bottom-border pb-3 manager-container">
          <img
            th:src="@{/img/manager.png}"
            alt=""
            width="50"
            class="rounded-circle"
          />
          <a href="#" class="text-white">MANAGER</a>
        </div>
        <ul class="navbar-nav flex-column mt-4">
          <!-- Dashboard -->
          <li class="nav-item">
            <a href="#" class="sidebar-link ">
              <i class="fas fa-home text-white fa-lg mr-3"></i>Dashboard
            </a>
          </li>
          <!-- UserInfo -->
          <li class="nav-item">
            <a href="#" class="sidebar-link ">
              <i class="fas fa-user text-white fa-lg mr-3"></i>회원 정보
            </a>
          </li>
          <!-- IngredientManagement -->
          <li class="nav-item dropdown">
            <a
              href="#"
              class="sidebar-link dropdown-toggle "
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-ingredient text-white fa-lg mr-3"></i>재료 관리
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">재료 등록</a></li>
              <li><a class="dropdown-item" href="#">재료 리스트</a></li>
              <li><a class="dropdown-item" href="#">재료 수정</a></li>
              <li><a class="dropdown-item" href="#">재료 삭제</a></li>
            </ul>
          </li>
          <!-- MenuManagement -->
          <li class="nav-item dropdown">
            <a
              href="#"
              class="sidebar-link dropdown-toggle "
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-menu text-white fa-lg mr-3"></i>메뉴 관리
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">메뉴 등록</a></li>
              <li><a class="dropdown-item" href="#">메뉴 리스트</a></li>
              <li><a class="dropdown-item" href="#">메뉴 수정</a></li>
              <li><a class="dropdown-item" href="#">메뉴 삭제</a></li>
            </ul>
          </li>
          <!-- RecipeManagement -->
          <li class="nav-item dropdown">
            <a
              href="#"
              class="sidebar-link dropdown-toggle current"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-recipe text-white fa-lg mr-3"></i>레시피 관리
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">레시피 등록</a></li>
              <li><a class="dropdown-item" href="#">레시피 리스트</a></li>
              <li><a class="dropdown-item" href="#">레시피 수정</a></li>
              <li><a class="dropdown-item" href="#">레시피 삭제</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- end of sidebar-->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
      <!-- 연령대별 파이차트 -->
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
      <!--데이터 세그먼트 내부에 레이블 표시하기 위해 추가-->
      <!-- 성별 막대 차트 -->
      
      <!-- <p>방문자 수 : <span th:text="${visitorCount}"></span></p> -->
       <div style="font-size: 30px; font-weight: bold; text-align: center;"> 회원 통계 </div>
      <div id="memberCountTable">
        <table border="1">
          <thead>
            <tr>
              <th>총 회원수</th>
              <th>일별 새 회원수</th>
              <th>월별 새 회원수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${totalMemberCount}">0</td>
              <td th:text="${newDayMemberCount}">0</td>
              <td th:text="${newMonthMemberCount}">0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br />
      <div id="ageChartContainer">
        <canvas id="ageGroupChart" width="300" height="200"></canvas>
      </div>
      <br />
      <div id="genderChartContainer">
        <canvas id="genderChart" width="300" height="200"></canvas>
      </div>
    </section>
    <footer>
      <th:block th:insert="~{/sub/footer.html}"></th:block>
    </footer>
    <script>
      // 연령대별 회원 차트
      async function fetchAgeGroups() {
        try {
          const response = await fetch("/getAgeGroups");
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return await response.json();
        } catch (error) {
          console.error("There was a problem with the fetch operation:", error);
          return {
            ageGroups: [0, 0, 0, 0, 0, 0],
            ageTitle: ["10대", "20대", "30대", "40대", "50대", "60대"],
          }; // 기본값 설정
        }
      }

      // 데이터 로드 후 차트를 초기화 하는 함수
      function initializeAgeChart(data) {
        const ageGroups = data.ageGroups;
        const ageTitles = data.ageTitle;

        const ageChartData = {
          labels: ageTitles,
          datasets: [
            {
              label: "연령대별 회원수",
              data: ageGroups,
              backgroundColor: [
                "rgba(255, 99, 132, 0.8)",
                "rgba(54, 162, 235, 0.8)",
                "rgba(255, 206, 86, 0.8)",
                "rgba(75, 192, 192, 0.8)",
                "rgba(153, 102, 255, 0.8)",
                "rgba(255, 159, 64, 0.8)",
              ],
              borderWidth: 1,
            },
          ],
        };

        const config = {
          type: "pie",
          data: ageChartData,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "연령대별 회원 구분",
                font: {
                  size: 20,
                  color: "#000000",
                },
              },
              datalabels: {
                color: "#fff",
                formatter: (ageValue, ageContext) => {
                  const label =
                    ageContext.chart.data.labels[ageContext.dataIndex];
                  return label;
                },
              },
            },
          },
          plugins: [ChartDataLabels],
        };

        new Chart(document.getElementById("ageGroupChart"), config);
      }

      // ------------------------- 성별 차트 -------------------------------
      // 성별 회원 차트
      async function fetchGenderCount() {
        try {
          const response = await fetch("/getGenderCnt");
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return await response.json();
        } catch (error) {
          console.error("There was a problem with the fetch operation:", error);
          return { genderCount: [0, 0], genderTitle: ["남성", "여성"] }; // 기본값 설정
        }
      }

      // 데이터 로드 후 차트를 초기화 하는 함수
      function initializeGenderChart(data) {
        const genderCounts = data.genderCount;
        const genderTitles = data.genderTitle;

        const genderChartData = {
          labels: genderTitles,
          datasets: [
            {
              label: "회원 성별",
              data: genderCounts,
              backgroundColor: ["#36a2eb", "#ff6384"], // 남성: 파란색, 여성: 분홍색
              borderWidth: 1,
            },
          ],
        };

        const config = {
          type: "bar",
          data: genderChartData,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "성별에 따른 회원 비율",
                font: {
                  size: 20,
                  color: "#000000",
                },
              },
            },
            scales: {
              x: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "성별",
                },
                // x축에 남성, 여성만 표시
                ticks: {
                  callback: function (value, index, ticks) {
                    return genderTitles[index];
                  },
                },
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "회원 비율",
                },
                ticks: {
                  stepSize: 10, // y축 10명 단위로 끊기
                },
              },
            },
          },
          plugins: [ChartDataLabels],
        };

        new Chart(document.getElementById("genderChart"), config);
      }

      window.onload = async function () {
        const ageData = await fetchAgeGroups();
        initializeAgeChart(ageData);

        const genderData = await fetchGenderCount();
        initializeGenderChart(genderData);
      };
    </script>
  </body>
</html>
