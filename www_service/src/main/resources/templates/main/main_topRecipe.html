<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>인기레시피</title>
<style>
	main{
		display:flex;
		justify-content:center;
		gap:100px;
	}


	.maxView h2,
	.popularRecipe h2{
		font-size:20px;
		font-weight:400;
		margin-bottom:30px;
	}
	.maxView ul li a,
	.popularRecipe ul li a{
		display:flex;
		align-items:center;
		justify-content:space-between;
		border-top:1px solid #eee;
		padding:20px;
		box-sizing:border-box;
	}
	.maxView ul li a:last-child,
	.popularRecipe ul li a:last-child{
		border-bottom:1px solid #eee;
	}
	
	.maxView-info-list,
	.popularRecipe-info-list{
		width:360px;
		display:flex;
		align-items:center;
		gap:20px;
	}
	.maxView-info-list h5,
	.popularRecipe-info-list h5{
		font-size:22px;
	}
	.maxView-info-img,
	.popularRecipe-info-img{
		width:70px;
		height:70px;
		border:1px solid #eee;
		box-sizing:border-box;
	}
	.maxView-info-img img,
	.popularRecipe-info-img img{
		width:100%;
		height:100%;
		object-fit:cover;
	}
	
	.maxView-info-name p:first-child,
	.popularRecipe-info-name p:first-child{
		font-size:13px;
		color:#777;
	}
	.maxView-info-name p:last-child,
	.popularRecipe-info-name p:last-child{
		font-size:20px;
	}
	
	.maxView-info-view p,
	.popularRecipe-info-view p{
		font-size:12px;
		color:#777;
		font-weight:400;
	}
</style>
</head>
<body>
	<main>
		<div class="maxView">
		<h2>최다 조회 레시피</h2>
			<ul>
				<li th:each="list1, i : ${topViewList}">
					<a th:href="@{/menu_all/recipe_detail(rcode=${list1.rcode})}">
						<div class="maxView-info-list">
							<h5 th:text="${i.count}"></h5>
							<div class="maxView-info-img">
								<img th:src="@{'/uploads/' + ${list1.imgurl}}">
							</div>
							<div class="maxView-info-name">
								<p th:text="${list1.recipeName}"></p>
								<p th:text="${list1.menuName}"></p>
							</div>
						</div>
						<div class="maxView-info-view">
							<p th:text="'조회수 ' + ${list1.view}"></p>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="popularRecipe">
		<h2>인기 레시피</h2>
			<ul>
				<li th:each="list2, i : ${popularRecipeList}">
					<a th:href="@{/menu_all/recipe_detail(rcode=${list2.rcode})}">
						<div class="popularRecipe-info-list">
							<h5 th:text="${i.count}"></h5>
							<div class="popularRecipe-info-img">
								<img th:src="@{'/uploads/' + ${list2.imgurl}}">
							</div>
							<div class="popularRecipe-info-name">
								<p th:text="${list2.recipeName}"></p>
								<p th:text="${list2.menuName}"></p>
							</div>
						</div>
						<div class="popularRecipe-info-view">
							<p th:text="'추천수 ' + ${list2.recommendCnt}"></p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
