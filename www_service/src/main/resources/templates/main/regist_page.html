<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<style>
section {
	width: 1000px;
	display: flex; /* Flexbox 사용 */
	justify-content: center; /* 수평 가운데 정렬 */
	align-items: center; /* 수직 가운데 정렬 */
}

#by-div {
	width: 600px;
	margin:50px auto;
	border: 1px solid #eee;
	border-radius: 5px;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 50px 0;
}

#by-div form {
	display: flex;
	flex-direction: column;
	align-items: center;
}

#by-div input[type="text"] {
	width: 440px;
	height: 50px;
	font-family: "Pretendard Variable", Pretendard;
	border: none; /* 테두리 없애기 */
	border-bottom: 1px solid #ccc; /* 하단에만 연한 테두리 */
	outline: none; /* 포커스 시 기본 테두리 제거 */
	padding: 5px;
	font-size: 16px;
	color: #333;
	margin-bottom: 20px;
	box-sizing: border-box;
}
.date-area{
	width:100%;
	margin:10px 0 20px;
	display:flex;
	align-items:center;
	padding-left:5px;
	border-bottom:1px solid #ccc;
	box-sizing:border-box;
}
.date-area p{
	color:#999;
	font-size:13px;
	margin-right:100px;
}
#by-div input[type="date"]{
	height:40px;
	border:0;
	color:#999;
}

#by-div input[type="text"]::placeholder {
	color: #999;
	font-size: 13px;
}

#by-div button {
	width: 440px;
	height: 50px;
	font-family: "Pretendard Variable", Pretendard;
	margin-top: 40px;
	background-color: #F5A47E;
	border: none; /* 테두리 없애기 */
	border-radius: 5px;
	color: white;
	font-size: 16px;
	cursor: pointer;
}

#by-div button:hover {
	background-color: #fab18f; /* 마우스 오버 시 색상 변경 */
}

.gender-area{
	display:flex;
	margin-top:15px;
}
.genderlabel{
	width:220px;
	padding:10px 0;
	border:1px solid #eee;
	text-align:center;
	cursor:pointer;
}
.genderlabel:first-child{
	border-radius:5px 0 0 5px;
}
.genderlabel:last-child{
	border-radius:0 5px 5px 0;
}
.genderlabel input{
	display:none;
}

.genderlabel.selected {
    border-color: #F5A47E;
    color: #F5A47E;
}
</style>
</head>
<body>
	<header>
		<th:block th:insert="~{/sub/header.html}"></th:block>
	</header>
	<section>
		<div id="by-div">
			<form>
				<input type="text" name="username" id="username" placeholder="아이디">
				<input type="text" name="password" id="password" placeholder="비밀번호">
				<input type="text" name="nickName" id="nickName" placeholder="닉네임">
				<input type="text" name="addr" id="addr" placeholder="주소">
				<div class="date-area">
					<p>생년월일</p>
					<input type="date" name="birth" id="birth" placeholder="생년월일">
				</div>
				<input type="text" name="phone" id="phone" placeholder="휴대폰 번호">
				<div class="gender-area">
					<label class="genderlabel" for="gender1"><input type="radio" name="gender" id="gender1" value="남자">남자</label>
					<label class="genderlabel" for="gender2"><input type="radio" name="gender" id="gender2" value="여자">여자</label>
				</div>
				<button id="registBtn">회원가입</button>
			</form>
		</div>
	</section>

	<script>
document.addEventListener("DOMContentLoaded", () => {
	const registbtn = document.querySelector("#registBtn");
	const genderLabels = document.querySelectorAll('.genderlabel');
	
	console.log(registbtn);
	
	registbtn.addEventListener("click", (event) => {
		event.preventDefault();
		submitRegist(event);
		
	});
	
	
	// 성별 라디오 버튼에 이벤트 리스너 추가
    genderLabels.forEach(label => {
        label.addEventListener('click', () => {
            // 모든 라벨에서 'selected' 클래스 제거
            genderLabels.forEach(l => l.classList.remove('selected'));
            // 클릭된 라벨에 'selected' 클래스 추가
            label.classList.add('selected');
        });
    });
	

	function submitRegist(event){
		
		const username = document.getElementById("username").value;
		const password = document.getElementById("password").value;
		const nickName = document.getElementById("nickName").value;
		const addr = document.getElementById("addr").value;
		const birth = document.getElementById("birth").value;
		const phone = document.getElementById("phone").value;
        const selectedGender = document.querySelector('input[name="gender"]:checked').value;
		
		const data = {
				username : username,
				password : password,
				nickName : nickName,
				addr : addr,
				birth : birth,
				phone : phone,
				gender : selectedGender
		}
		console.log(selectedGender);
		
		const xhttp = new XMLHttpRequest();
		xhttp.onload = function(){
			if(this.status === 200){
				const response = this.responseText;
				
				if(response === "success"){
					alert("회원가입 성공!");
					window.location.href = "/login_page";
				}else{
					alert("회원가입 실패ㅜ");
				}
			}else{
				alert("서버 오류가 발생했습니다.");
			}
		};
		xhttp.open("POST", "http://localhost:8888/api/login/doRegist");
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.send(JSON.stringify(data));
	}
});
</script>
</body>
</html>
