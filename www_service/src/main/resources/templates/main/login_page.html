<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<style>
.loginForm {
	width: 600px;
	margin: 50px auto;
	display: flex;
	flex-direction: column;
	text-align: center;
	border: 1px solid #eee;
	border-radius: 5px;
	padding: 110px 0;
}

.loginForm input[type="text"] {
	width: 440px;
	height: 50px;
	font-family: "Pretendard Variable", Pretendard;
	border: 0;
	border-bottom: 1px solid #ccc;
	box-sizing: border-box;
	margin-bottom: 10px;
	padding-left: 5px;
	font-size: 16px;
	outline: none; /* 포커스 시 기본 테두리 제거 */
}

.loginForm input[type="text"]::placeholder {
	color: #999;
	font-size: 13px;
}

.loginForm button {
	width: 440px;
	height: 50px;
	font-family: "Pretendard Variable", Pretendard;
	font-weight: 600;
	margin-top: 100px;
	background: #f5a47e;
	border: 0;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
	color: #fff;
	margin-top: 100px;
}
.loginForm button:hover{
	background:#fab18f;
}

.queen_regist-page {
	width: 440px;
	margin: 0 auto;
	text-align: left;
	font-size: 14px;
	margin-top: 15px;
}

.queen_regist-page a {
	color: #888;
}
</style>
</head>
<body>
	<header>
		<th:block th:insert="~{/sub/header.html}"></th:block>
	</header>

	<section class="loginForm">
		<form>
			<input type="text" name="username" placeholder="아이디"> <input
				type="text" name="password" placeholder="비밀번호">
			<button type="submit" onclick="submitLogin(event)">로그인</button>
		</form>
		<div class="queen_regist-page">
			<a th:href="@{/regist_page}">회원가입</a>
		</div>
	</section>

	<script>
		function submitLogin(event) {
			event.preventDefault();

			const username = document.querySelector("Input[name='username']");
			const password = document.querySelector("Input[name='password']");

			if (username.value == '') {
				alert("아이디를 입력해주세요.");
				username.focus();
				return;
			} else if (password.value == '') {
				alert("비밀번호를 입력해주세요.");
				password.focus();
				return;
			}
			
			const data = {
				username : username.value,
				password : password.value
			}
			
			const xhttp = new XMLHttpRequest();
			xhttp.onload = function() {
				if (this.status === 200) {
					const response = this.responseText;

					if (response === "success") {
						alert("환영합니다!!");
						window.location.href = "/";
					}else if(response === "fail"){
						alert("아이디 및 비밀번호가 틀렸습니다. 다시 입력해주세요");
						username.focus();
					}
				} else {
					alert(response);
				}
			};
			xhttp.open("POST", "http://localhost:8888/api/login/doLogin");
			xhttp.setRequestHeader("Content-type", "application/json");
			xhttp.send(JSON.stringify(data));
		}
	</script>
</body>
</html>
