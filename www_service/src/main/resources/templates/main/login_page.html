<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<style>
section{
	margin:50px auto 150px !important;
}
.loginForm {
	width: 600px;
	margin: 50px auto;
	display: flex;
	flex-direction: column;
	text-align: center;
	border: 1px solid #eee;
	border-radius: 5px;
	padding: 110px 0;
}

.loginForm input[type="text"],
.loginForm input[type="password"] {
	width: 440px;
	height: 50px;
	font-family: "Pretendard Variable", Pretendard;
	border: 0;
	border-bottom: 1px solid #ccc;
	box-sizing: border-box;
	margin-bottom: 10px;
	padding-left: 5px;
	font-size: 16px;
	outline: none; /* 포커스 시 기본 테두리 제거 */
}

.loginForm input[type="text"]::placeholder,
.loginForm input[type="password"]::placeholder {
	color: #999;
	font-size: 13px;
}

.loginForm button,
.loginForm input[type="submit"] {
	width: 440px;
	height: 50px;
	font-family: "Pretendard Variable", Pretendard;
	font-weight: 600;
	margin-top: 100px;
	background: #f5a47e;
	border: 0;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
	color: #fff;
	margin-top: 100px;
}
.loginForm button:hover,
.ligonForm input[type="submit"]{
	background:#fab18f;
}

.queen_regist-page {
	width: 440px;
	margin: 0 auto;
	text-align: left;
	font-size: 14px;
	margin-top: 15px;
}

.queen_regist-page a {
	color: #888;
}
.err-box{
	margin-top:20px;
}
.err-box p{
	font-size:14px;
}
</style>
</head>
<body>
	<header>
		<th:block th:insert="~{/sub/header.html}"></th:block>
	</header>

	<section class="loginForm">
		<form action="/loginProc" method="post">
			<input type="text" name="username" placeholder="아이디">
			<input type="password" name="password" placeholder="비밀번호">
			<div th:if="${err_msg != null}" class="err-box">
				<p th:text="${err_msg}"></p>
			</div>
			<input type="submit" value="로그인">
		</form>
		<div class="queen_regist-page">
			<a th:href="@{/regist_page}">회원가입</a>
		</div>
	</section>
	
	<footer>
        <th:block th:insert="~{/sub/footer.html}"></th:block>
    </footer>

    <script>
    </script>
</body>
</html>
