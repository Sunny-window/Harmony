<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>배너</title>
<!-- 슬라이드 css -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
<!--수정X-->
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script><!-- 제이쿼리 라이브러리,수정X -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script><!-- 수정X -->
<style>
* {
	margin: 0;
	padding: 0;
}

/* 슬라이드배너 꾸미기 */
.gallery {
	width: 1140px;
	margin: 50px auto;
	padding: 0 50px 40px;
	box-sizing: border-box;
	position: relative;
}

.gallery_inner {
	width: 100%;
	overflow: hidden;
}

.gallery .swiper-slide a {
	width: 100%;
	height: 100%;
}

.gallery .swiper-slide img {
	display: block;
	width: 100%;
}

/*이동버튼 영역 색상 바꾸기*/
.gallery .swiper-button-prev,
.gallery .swiper-button-next {
	color: pink;
}

/*이동버튼 영역 호버 시 색상 바꾸기*/
.gallery .swiper-button-prev:hover,
.gallery .swiper-button-next:hover {
	color: purple;
}

/* 이동버튼 이미지로 바꾸기
.gallery .swiper-button-prev,
.gallery .swiper-button-next{
	width: 50px;
	height: 50px;
}
.gallery .swiper-button-prev:after,
.gallery .swiper-button-next:after{
	content: '';
	display: block;
	width: 50px;
	height: 50px;
}
.gallery .swiper-button-prev:after{
	background: url(../images/prev.png);
}
.gallery .swiper-button-next:after{
	background: url(../images/next.png);
}
 */

/* 블릿버튼 크기, 색상, 투명도 */
.gallery .swiper-pagination-bullet {
	background: pink;
	width: 10px;
	height: 10px;
	opacity: 0.5;
}

/* 블릿버튼 페이지 표시날 때 투명도 */
.gallery .swiper-pagination-bullet-active {
	opacity: 1;
}

/* 블릿버튼 위치 */
.gallery .swiper-horizontal>.swiper-pagination-bullets,
.gallery .swiper-pagination-bullets.swiper-pagination-horizontal {
	bottom: 0px;
}


.swiper-wrapper {
	transition-timing-function: linear;
  }
</style>
</head>
<body>
	<div class="swiper-container gallery">
		<div class="gallery_inner">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a href="#"><img src="/img/banner1.png"></a>
				</div>
				<div class="swiper-slide">
					<a href="#"><img src="/img/banner2.png"></a>
				</div>
				<div class="swiper-slide">
					<a href="#"><img src="/img/banner3.png"></a>
				</div>
			</div>
			<!-- 블릿 버튼 -->
			<div class="swiper-pagination"></div>
			<!-- 화살표 버튼 -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
	</div>
	
	
	<!-- 슬라이드 js -->
  <script>
  $(function () {
	  var swiper = new Swiper('.gallery_inner ', {
	    slidesPerView: 1,//보여지는 갤러리 수
	    spaceBetween: 0,//갤러리 사이 간격
	    speed: 2000,//버튼을 슬라이드가 넘어가는 시간
	    autoplay: {
	      delay: 2000,//자동으로 넘어가기 전 머무르는 시간
	      disableOnInteraction: false,
	    },
	    loop: true,//슬라이드 무한반복
	    navigation: {//화살표 버튼
	      nextEl: '.gallery .swiper-button-next',
	      prevEl: '.gallery .swiper-button-prev',
	    },
	    pagination: {//블릿 버튼
	      el: '.gallery .swiper-pagination',
	      clickable: true,
	    },
	  });
	});
  </script>
  
</body>
</html>
