<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    	#by-section{
	    	width: 1000px;
	        height: 1000px;
	        margin: 80px auto;
	        
	        display: flex; /* Flexbox 사용 */
	        flex-direction: column; /* 세로 배치 */
	        justify-content: center; /* 수평 가운데 정렬 */
	        align-items: center; /* 수직 가운데 정렬 */
    	}
    	#by-box{
	    	background-color: #A7BCF2;
	    	border: 1px solid #ddd;
	    	width: 800px;
	    	height: 550px;
	    	border-radius: 10px; 
	        margin: 10px;
	        display: flex;
	        flex-direction: column;
	        align-items: center;
		    justify-content: center;	
    	}
    	#by-mImg-materials-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        #by-mImg-materials-wrapper img {
        	width: 200px;
    		height: 200px;
        }
    	#by-mImg{
    		margin: 10px;
    		width: 200px;
    		height: 200px;
    		background-color: white;	
    		padding: 10px;
    	}
    	#by-materials {
            display: flex; /* Flexbox 사용 */
            flex-direction: column; 
            align-items: center; /* 세로 가운데 정렬 */
            justify-content: center; /* 수평 가운데 정렬 */
            gap: 15px; /* 요소 간 간격 추가 */
            margin-top: 8px;
        }
    	.by-deadline-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }
        .by-deadline-box label {
            font-size: 20px;
            margin-right: 10px; /* 레이블과 입력 필드 간의 간격 */
            min-width: 120px; /* 레이블의 최소 너비 */
        }

        #by-memo {
            margin: 20px; 
        }

        #by-memo input {
            width: 550px;
            height: 150px;
            border-radius: 10px; 
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* 요소 간 간격 추가 */
        }
        #by-materials label {
        	font-size: 20px;
        	text-align: right;
        	margin-right: 7px;
        }
        input[type="text"]{
        	align-self: center; /* 가운데 정렬 */
            width:150px;
            height:20px;
            padding:10px;
            margin-left:10px;
            border-radius: 10px; 
            border: 2px solid #ccc;
            text-align: center;
            font-size: 18px;
        }

        input[type="submit"] {
            align-self: center; /* 가운데 정렬 */
            width:70px;
            height:40px;
            background-color: #FF9A8B;
        	border: none; /* 테두리 없애기 */
        	border-radius: 5px;
        	color: white;
        	cursor: pointer;
        	border: 2px solid #ccc;
        	font-size: 18px;
        	text-align: center;
        }
        input[type="submit"]:hover {
        	background-color: #FF6F61;
        }
    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section id="by-section">
    <div id="by-box">
    	<form action="" method="POST">
    		<div id="by-mImg-materials-wrapper">
    			<div id="by-mImg">
    				<img th:src="@{'/img/material/'+ ${material.imgUrl}}" >
    			</div>
    	
    			<div id="by-materials">
	    			<div class="by-deadline-box">
		    			<label for="deadline">유통기한</label>
		    			<input type="text" id="deadline" th:value="${material.deadline}">
	    			</div>
	    			<div class="by-deadline-box">
		    			<label for="type">[[${material.type}]]</label>
		    			<input type="text" id="type" th:value="${material.amount}">
	    			</div>
	    			<div class="by-deadline-box">
		    			<label for="keeptype">보관상태</label>
		    			<input type="text" id="keeptype" th:value="${material.keeptype}">
	    			</div>
	    		</div>
	    	</div>
	    	
	    	<div id="by-memo">
	    		<input type="text" id="memo" th:value="${material.tip}">
	    	</div>
	    	
	    	<input type="submit" value="수정">
    	</form>
    </div>
</section>

<script>
	
</script>
</body>
</html>
