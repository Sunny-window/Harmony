<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<style>

#category-tabs{
	display:flex;
	justify-content:center;
	gap:20px;
}
.tab {
	width:70px;
	text-align:center;
	padding: 10px;
	border-bottom: 1px solid #ccc;
	cursor: pointer;
}
.tab span{
	display: inline-block;
	transition: all 0.3s;
	font-size: 18px;
	font-weight: 300;
	color: #333;
}
.tab:hover{
	border-bottom:1px solid #F5A47D;
}
.tab:hover span{
	transform: translateY(-3px);
}

.tab-content {
	display: none;
	margin-top: 20px;
}
.active-tab {
	border-bottom:2px solid #F5A47D;
}

.ingre-container {
	display: flex;
	justify-content:center;
	flex-wrap: wrap;
	text-align:center;
	border-bottom:1px solid #eee;
	padding-bottom:20px;
	margin-bottom:50px;
}

.by-radio {
	display: inline;
	margin-right: 5px;
}
.by-ingre-span{
	display: block;
	width: 80px;
	padding: 5px;
	cursor: pointer;
}
.by-ingre-span img {
	width: 40px;
	height:40px;
	border:1px solid #ccc;
	border-radius:50%;
	padding:10px;
	margin-bottom:10px;
	object-fit:contain;
}
.by-ingre-span p{
	font-size:14px;
}

input[type="text"]{
	width:200px;
	height:30px;
	padding-left:5px;
	box-sizing:border-box;
}

.insertForm-box{
	width:600px;
	margin:0 auto;
}

.insertForm-inbox1{
	display:flex;
	align-items:center;
	justify-content:center;
	margin:40px 0 20px;
	gap:50px;
}
.insertForm-inbox1 label input{
	width:200px;
	border:0;
	font-size:30px;
}

.insertForm-inbox2{
	display:flex;
	justify-content:space-between;
	align-items:center;
	margin:20px 0;
}
.inbox2-category{
	display:flex;
	align-items:center;
}
.inbox2-category label{
	padding-right:4px;
}
.inbox2-amount{
	position:relative;
}
.inbox2-amount-in1{
	position:absolute;
	right:0;
	top:-25px;
	display:flex;
}

.insertForm-inbox3{
	display:flex;
	justify-content:space-between;
	align-items:center;
	margin:20px 0;
}
.insertForm-inbox3 select{
	width:200px;
	height:30px;
	box-sizing:border-box;
}
.insertForm-inbox3 input[type="date"]{
	width:200px;
	height:30px;
	box-sizing:border-box;
}

.insertForm-inbox4{
	display:flex;
	align-items:center;
	flex-direction:column;
	margin:20px 0;
}
.insertForm-inbox4 textarea{
	width:600px;
	height:150px;
	padding:5px;
	box-sizing:border-box;
}

.insertForm-inbox5{
	display:flex;
	justify-content:center;
	margin:20px 0;
}
.insertForm-inbox5 input{
	width:100px;
	padding:10px 0;
	background:#F5A47D;
	border:0;
	margin:0 15px;
	color:#fff;
}

.active-content {
	display: block;
}

.tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
  font-weight: bold; /* TIP 텍스트 강조 */
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 260px; /* 툴팁의 너비 */
  background-color: #feff85; /* 배경 색상 */
  color: black; /* 텍스트 색상 */
  border-radius: 5px;
  padding: 15px;
  position: absolute;
  z-index: 1;
  left: 100%;
  opacity: 0;
  transition: opacity 0.3s;
  white-space: wrap; 
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style>
</head>
<body>
	<header>
		<th:block th:insert="~{/sub/header.html}"></th:block>
	</header>
	<section>
	
		<div id="by-section">
			<!-- 카테고리 탭 -->
			<div id="category-tabs">
				<div class="tab" data-category="육류"><span>육류</span></div>
				<div class="tab" data-category="해산물"><span>해산물</span></div>
				<div class="tab" data-category="채소_과일"><span>채소/과일</span></div>
				<div class="tab" data-category="유제품"><span>유제품</span></div>
				<div class="tab" data-category="기타"><span>기타</span></div>
			</div>
				
			<!-- 재료 목록 -->
			<div id="육류" class="tab-content">
				<div class="ingre-container">
					<div th:each="ingre : ${ingre}" th:if="${ingre.category == '육류'}">
						<span class="by-ingre-span" 
							th:data-icode="${ingre.icode}"
							th:data-imgurl="${ingre.imgurl}" 
							th:data-name="${ingre.name}" 
							th:data-category="${ingre.category}"
							th:data-tip="${ingre.tip}">
							<img th:src="@{'/img/ingredient/'+ ${ingre.imgurl}}">
							<p>[[${ingre.name}]]</p>
						</span>
					</div>
				</div>
			</div>
			<div id="해산물" class="tab-content">
				<div class="ingre-container">
					<div th:each="ingre : ${ingre}" th:if="${ingre.category == '해산물'}">
						<span class="by-ingre-span" 
							th:data-icode="${ingre.icode}"
							th:data-imgurl="${ingre.imgurl}" 
							th:data-name="${ingre.name}" 
							th:data-category="${ingre.category}"
							th:data-tip="${ingre.tip}">
							<img th:src="@{'/img/ingredient/'+ ${ingre.imgurl}}">
							<p>[[${ingre.name}]]</p>
						</span>
					</div>
				</div>
			</div>
			<div id="채소_과일" class="tab-content">
				<div class="ingre-container">
					<div th:each="ingre : ${ingre}" th:if="${ingre.category == '채소 / 과일'}">
						<span class="by-ingre-span" 
							th:data-icode="${ingre.icode}"
							th:data-imgurl="${ingre.imgurl}" 
							th:data-name="${ingre.name}" 
							th:data-category="${ingre.category}"
							th:data-tip="${ingre.tip}">
							<img th:src="@{'/img/ingredient/'+ ${ingre.imgurl}}">
							<p>[[${ingre.name}]]</p>
						</span>
					</div>
				</div>
			</div>
			<div id="유제품" class="tab-content">
				<div class="ingre-container">
					<div th:each="ingre : ${ingre}" th:if="${ingre.category == '유제품'}">
						<span class="by-ingre-span" 
							th:data-icode="${ingre.icode}"
							th:data-imgurl="${ingre.imgurl}" 
							th:data-name="${ingre.name}" 
							th:data-category="${ingre.category}"
							th:data-tip="${ingre.tip}">
							<img th:src="@{'/img/ingredient/'+ ${ingre.imgurl}}">
							<p>[[${ingre.name}]]</p>
						</span>
					</div>
				</div>
			</div>
			<div id="기타" class="tab-content">
				<div class="ingre-container">
					<div th:each="ingre : ${ingre}" th:if="${ingre.category == '기타'}">
						<span class="by-ingre-span" 
							th:data-icode="${ingre.icode}"
							th:data-imgurl="${ingre.imgurl}" 
							th:data-name="${ingre.name}" 
							th:data-category="${ingre.category}"
							th:data-tip="${ingre.tip}">
							<img th:src="@{'/img/ingredient/'+ ${ingre.imgurl}}">
							<p>[[${ingre.name}]]</p>
						</span>
					</div>
				</div>
			</div>
		
			<div class="insertForm-box">
				<form id="insertForm" method="POST">
					<div class="insertForm-inbox1">
						<div class="insertForm-inbox1-img">
							<img id="previewImage" src="" style="width: 150px; height: auto;">
							<input type="hidden" id="imgUrl" name="imgUrl"> 
						</div> 
						<label for="name">
							<input type="text" id="name" name="name" readonly> 
						</label> 
					</div>	
					<div class="insertForm-inbox2">				
						<div class="inbox2-category">		
							<label for="deadline">카테고리</label>
							<input type="text" id="category" name="category" readonly> 
						</div>
						<div class="inbox2-amount">
							<div class="inbox2-amount-in1">
								<label for="quantity">수량</label> 
								<input class="by-radio" type="radio" id="quantity" name="type" value="수량">
								<label for="weight">중량</label> 
								<input class="by-radio" type="radio" id="weight" name="type" value="중량">
							</div> 
							<div class="inbox2-amount-in2">
								<label for="amount">수량/중량</label> 
								<input type="text" id="amount" name="amount">
							</div>
						</div> 
					</div>
					<div class="insertForm-inbox3">
						<div class="inbox3-keep">
							<label for="keeptype">보관상태</label> 
							<select id="keeptype" name="keeptype">
								<option th:each="keeptype : ${keeptypes}" th:value="${keeptype}"
									th:text="${keeptype}" th:selected="${keeptype}"></option>
							</select>
						</div>
						<div class="inbox3-dead">
							<label for="deadline">유통기한</label> 
							<span id="tip" class="tooltip">TIP
		  						<span class="tooltiptext" id="tip-text"></span>
							</span>
							<input type="date" id="deadline" name="deadline">
						</div> 
					</div>
					<div class="insertForm-inbox4">
						<label for="memo">메모</label> 
						<textarea name="memo" id="memo"></textarea>
						<input type="hidden" id="icode" name="icode">
						<input type="hidden" id="mno" name="mno" th:value="${mno}"> 
					</div>
					<div class="insertForm-inbox5">						
						<input type="submit" value="등록"> 
						<input type="button" value="목록" onclick="window.location.href='/mypage_main'">
					</div>
				</form>
			</div>
		</div>
	</section>

	<script>
		$(document).ready(function() {
			// 탭 클릭 시 이벤트
			$(".tab").on("click", function() {
				const category = $(this).data("category");
				$(".tab").removeClass("active-tab");
				$(this).addClass("active-tab");
				$(".tab-content").removeClass("active-content");
				$("#" + category).addClass("active-content");
			});

			// 첫 번째 탭 활성화
			//$(".tab").first().click();

			// 재료 클릭 시 폼에 자동 입력
			$(".by-ingre-span").on("click", function() {
				const icode = $(this).data("icode");
				const imgUrl = $(this).data("imgurl");
				const name = $(this).data("name");
				const category = $(this).data("category");
				const tip = $(this).data("tip");
				
				$("#icode").val(icode);
				$("#imgUrl").val(imgUrl);
				$("#name").val(name);
				$("#category").val(category);
				$("#tip-text").text(tip); // 툴팁 내용 업데이트
				
				// 이미지 미리보기 업데이트
				$("#previewImage").attr("src", "/img/ingredient/" + imgUrl);
			});
			
			$("#tip").on("hover", function(){
				const tip = $(this).data("tip");
				
				$("#tip")
			});
			
			//재료등록 기능 
			$("#insertForm").on("submit", function(event) {
				event.preventDefault();
				
				const icode = $("#icode").val();
				const imgUrl = $("#imgUrl").val();
				const name = $("#name").val();
				const category = $("#category").val();
				const deadline = $("#deadline").val();
				const amount = $("#amount").val();
				const type = $("input[name='type']:checked").val();
				const keeptype = $("#keeptype").val();
				const memo = $("#memo").val();
				const mno = $("#mno").val();

				var jsonData = JSON.stringify({
					icode: icode,
					imgUrl: imgUrl,
					name: name,
					category: category,
					deadline: deadline,
					amount: amount,
					type: type,
					keeptype: keeptype,
					memo: memo,
					mno: mno
				});
				console.log(jsonData);

				$.ajax({
					url : '/mypage1/material_insert',
					type : 'POST',
					contentType : 'application/json', // JSON 형식으로 데이터 전송
					data : jsonData,
					dataType : 'text',
					success : function(response) {
						alert("재료정보가 성공적으로 등록되었습니다🍖");
						window.location.href = "/mypage_main";
					},
					error : function(xhr, status, error) {
						console.log('Status: ' + status);
						console.log('Error: ' + error);
						alert("재료등록 실패😫");
					}
				});
			});
		});
	</script>
</body>
</html>
