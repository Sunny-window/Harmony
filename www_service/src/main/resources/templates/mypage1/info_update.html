<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
    #by-section {
        margin-top: 100px;
        display: flex; /* Flexbox 사용 */
        justify-content: center; /* 수평 가운데 정렬 */
        align-items: center; /* 수직 가운데 정렬 */
        background-color: transparent !important;
    }
    #by-div {
        border: 1px solid #ddd;
        background-color: white;
        width: 500px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.05);
    }
    #by-form {
        width: 70%;
    }
    #by-form form {
        display: flex;
        flex-direction: column;
    }
    #by-form .form-group {
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
        justify-content: space-evenly;
        align-items: center;
        font-size: 13px;
    }
    #by-form label {
        margin-bottom: 5px;
        padding-left: 5px; /* input padding과 맞추기 */
    }
    #by-form input[type="text"] {
        height: 30px;
        border: none; /* 테두리 없애기 */
        border-bottom: 1px solid #ccc; /* 하단에만 연한 테두리 */
        outline: none; /* 포커스 시 기본 테두리 제거 */
        padding: 5px;
    }
    #by-form input[type="submit"] {
        height: 48px;
        margin-top: 40px;
        background-color: #F5A47E;
        border: none; /* 테두리 없애기 */
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 17px;
    }
    #by-form input[type="submit"]:hover {
        background-color: #e5946e; /* 마우스 오버 시 색상 변경 */
    }
    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section id="by-section">
    <div id="by-div">
    	<div id="by-form">
    		<form id="updateForm" th:action="@{/mypage1/info_update}" method="post">
                <div class="form-group">
                    아이디<input type="text" name="username" id="username" placeholder="아이디" th:value="${username}">
                </div>
                <div class="form-group">
                    닉네임<input type="text" name="nickName" id="nickName" placeholder="닉네임" th:value="${member.nickName}">
                </div>
                <div class="form-group">
                    주소<input type="text" name="addr" id="addr" placeholder="주소" th:value="${member.addr}">
                </div>
                <div class="form-group">
                    생년월일<input type="text" name="birth" id="birth" placeholder="생년월일" th:value="${member.birth}">
                </div>
                <div class="form-group">
                    번호<input type="text" name="phone" id="phone" placeholder="휴대폰 번호" th:value="${member.phone}">
                </div>
                <input type="submit" value="수정">
            </form>
    	</div>
    </div>
</section>

<footer>
	<th:block th:insert="~{/sub/footer.html}"></th:block>
</footer>

<script>
$(document).ready(function() {
	
	
	$("#updateForm").on("submit", function(event){
		event.preventDefault();
		
        const username = $("#username").val();
        const nickName = $("#nickName").val();
        const addr = $("#addr").val();
        const birth = $("#birth").val();
        const phone = $("#phone").val();
		
        var jsonData = JSON.stringify({
        	username: username,
            nickName: nickName,
            addr: addr,
            birth: birth,
            phone: phone
        });
        console.log(jsonData);
		
		$.ajax({
			url: $(this).attr('action'),
            type: 'POST',
            contentType: 'application/json', // JSON 형식으로 데이터 전송
            data: jsonData,
            dataType: 'text',
            success: function(response) {
                alert(response);
                window.location.href = "/mypage_main";
            },
            error: function(xhr, status, error) {
                console.log('Status: ' + status);
                console.log('Error: ' + error);
                alert('Error: ' + error);
            }
        });
	});
});
</script>
</body>
</html>
