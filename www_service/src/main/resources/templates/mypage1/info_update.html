<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    section {
        width: 1000px;
        height: 700px;
        margin: 80px auto;
        border: 1px solid #eee;
        display: flex; /* Flexbox 사용 */
        justify-content: center; /* 수평 가운데 정렬 */
        align-items: center; /* 수직 가운데 정렬 */
    }
    #by-div {
        border: 1px solid #eee;
        width: 500px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #by-form {
        width: 70%;
    }
    #by-form form {
        display: flex;
        flex-direction: column;
    }
    #by-form .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    #by-form label {
        margin-bottom: 5px;
        padding-left: 5px; /* input padding과 맞추기 */
    }
    #by-form input[type="text"] {
        height: 30px;
        border: none; /* 테두리 없애기 */
        border-bottom: 1px solid #ccc; /* 하단에만 연한 테두리 */
        outline: none; /* 포커스 시 기본 테두리 제거 */
        padding: 5px;
    }
    #by-form input[type="submit"] {
        height: 40px;
        margin-top: 40px;
        background-color: #F5A47E;
        border: none; /* 테두리 없애기 */
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }
    #by-form input[type="submit"]:hover {
        background-color: #e5946e; /* 마우스 오버 시 색상 변경 */
    }
    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section>
    <div id="by-div">
    	<div id="by-form">
    		<form>
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="아이디" value="">
                </div>
                <div class="form-group">
                    <input type="text" name="password" id="password" placeholder="비밀번호" value="">
                </div>
                <div class="form-group">
                    <input type="text" name="nickName" id="nickName" placeholder="닉네임" value="">
                </div>
                <div class="form-group">
                    <input type="text" name="addr" id="addr" placeholder="주소" value="">
                </div>
                <div class="form-group">
                    <input type="text" name="birth" id="birth" placeholder="생년월일" value="">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" id="phone" placeholder="휴대폰 번호" value="">
                </div>
                <input type="submit" value="수정">
            </form>
    	</div>
    </div>
</section>

<script>

</script>
</body>
</html>
