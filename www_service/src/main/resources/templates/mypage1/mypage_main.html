<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .all-section{
    	width:1300px;
    	margin:0 auto;
    	position:relative;
    }
    
    #by-section {
        width: 1000px;
        min-height: 1000px;
        border: 1px solid #eee;
        margin: 70px auto;
        display: flex; /* Flexbox 사용 */
        flex-direction: row; /* 세로 배치 */
        justify-content: space-between; /* 수평 가운데 정렬 */
        align-items: row; /* 수직 가운데 정렬 */
        position:relative;
    }
    #goMenu-btn {
    	margin:15px;
    }
    #goMenu-btn button {
        width: 130px;
        height: 40px;
        background-color: #fff;
        border: 1px solid #ccc;
    }
    #goMenu-btn button:hover{
    	background-color: #ddd;
    }
     /* 냉동/냉장 섹션 외부 스타일 */
    #by-ice-out, #by-cool-out {
    	display: flex; /* Flexbox 사용 */
    	flex-direction: row; /* 가로 배치 */
    	justify-content: center; /* 수평 가운데 정렬 */
    	align-items: center; /* 수직 가운데 정렬 */
	}
    #by-ice-out {
    	background-color: #A7BCF2;
    	border: 1px solid #ccc;
    	width: 500px;
        height: 300px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex; /* Flexbox 사용 */
        flex-direction: row;
        justify-content: center; /* 수평 가운데 정렬 */
        align-items: center; /* 수직 가운데 정렬 */
    }
    #by-ice-in {
    	background-color: #fff;
    	border: 1px solid #bbb;
    	width: 400px;
        height: 220px;
        margin: 20px;
        border-radius: 15px;
        
        display: flex; /* Flexbox 사용 */
        flex-direction: row;
        flex-wrap: wrap; /* 줄 바꿈 허용 */
        justify-content: space-around; /* 공간을 균등하게 배분 */
        align-items: center; 
    }
    #by-cool-out {
    	background-color: #A7BCF2;
    	border: 1px solid #ccc;
    	width: 500px;
        height: 500px;
        border-radius: 5px;
        display: flex; /* Flexbox 사용 */
        justify-content: center; /* 수평 가운데 정렬 */
        align-items: center; /* 수직 가운데 정렬 */	
    }
    #by-cool-in {
    	background-color: #fff;
    	border: 1px solid #bbb;
    	width: 400px;
        height: 420px;
        margin: 5px;
        border-radius: 15px;
        
        display: flex; /* Flexbox 사용 */
        flex-direction: row;
        flex-wrap: wrap; /* 줄 바꿈 허용 */
        justify-content: space-around; /* 공간을 균등하게 배분 */
        align-items: center;
    }
    #by-refrigerator {
    	margin-top: 70px;
    	margin-left: 50px;
    }
    #by-favo-menu{
    	background-color: white;
    	border: 1px solid #ccc;
		width: 110px;
    	height: 100px;
    	margin: 10px; 
    	display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }
   	#by-menu-img{
		width: 100px;
    	height: 70px;
    	margin: 5px;
   	}
   	#by-menu {
   		font-size: 15px; /* 폰트 사이즈 조절 */
   		display: flex; /* Flexbox 사용 */
   		justify-content: center; /* 수평 가운데 정렬 */
   	}
   	
   	
   	#by-myInfo{
    	width: 200px;
   		background-color:white;
    	border: 3px solid #A7BCF2;
    	border-radius:10px;
    	padding:25px 0;
    	position:absolute;
    	top:0;
    	right:-70px;
   	}
   	#by-myInfo .img{
   		width:60px;
   		height:60px;
   		border-radius:50%;
   		background:#ccc;
   		margin-right:20px;
   	}
   	#by-myInfo .info-inbox{
   		display:flex;
   		justify-content:center;
   		align-items:center;
   		margin-bottom:30px;
   	}
   	
   	#by-myInfo .info-inbox2 p{
   		padding-left:40px;
		margin-bottom:20px;
   	}
   	
   	#by-food {
   		margin: 30px;
   		
   	}
   	#by-buk {
   		position:absolute;
   		bottom:65px;
   		right:10px;
    	width: 300px;
    	height:0px;
    	border-style:solid;
    	border-width:20px 40px 200px 40px;
    	border-color:#F9E77F transparent #F9E77F transparent;
    	display: flex; /* Flexbox 사용 */
        flex-direction: row;
        flex-wrap: wrap; /* 줄 바꿈 허용 */
        justify-content: center; /* 공간을 균등하게 배분 */
        align-items: center;
        margin-right: 30px;
   	}
   	
   	.recipe-info{
   		width:200px;
   		position:absolute;
   		top:300px;
   		right:-70px;
   		border:3px solid #A7BCF2;
   		border-radius:10px;
   		background:white;
   		padding:30px 0;
   		box-sizing:border-box;
   		padding-left:40px;
   	}
   	.recipe-info ul li{
   		margin-bottom:15px;
   	}
   	.recipe-info ul li:last-child{
   		margin-bottom:0;
   	}
   	#by-nickName{
   		font-size:30px;
   	}
    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<div class="all-section">
<section id="by-section">
<div id="by-refrigerator">
<a th:href="@{/material_page}">
    <div id="goMenu-btn">
    	<!-- 폼을 사용하여 버튼 클릭 시 요청을 보냅니다. -->
    	<form action="/menu1/main" method="get">
        	<button type="submit"> 재료로 메뉴추천 ⭐</button>
    	</form>
	</div>
	<!-- 냉동 -->
	<div id="by-ice-out">
		<div id="by-ice-in">
			<div th:each="ice : ${ice}" id="by-favo-menu">
    			<img id="by-menu-img" th:src="@{'/img/ingredient/'+ ${ice.imgUrl}}">
    			<span id="by-menu">[[${ice.deadline}]]</span>
    		</div>
		</div>
	</div>
	<!-- 냉장 -->
	<div id="by-cool-out">
		<div id="by-cool-in">
			<div th:each="cool : ${cool}" id="by-favo-menu">
    			<img id="by-menu-img" th:src="@{'/img/ingredient/'+ ${cool.imgUrl}}">
    			<span id="by-menu">[[${cool.deadline}]]</span>
    		</div>
		</div>
	</div>
</a> 
</div>
<!-- 냉장고 -->
<!-- 상온 -->
<div id="by-food">
	<div id="by-buk"> 
		<div th:each="food : ${food}" id="by-favo-menu">
    			<img id="by-menu-img" th:src="@{'/img/ingredient/'+ ${food.imgUrl}}">
    			<span id="by-menu">[[${food.deadline}]]</span>
    	</div>
	</div>
</div>
</section>
<!-- 내정보 -->
	<div id="by-myInfo"> 
		<div class="info-inbox">
			<span id="by-nickName">
				[[${member.nickName}]]
			</span>
		</div>
		<div class="info-inbox2">
			<p><a th:href="@{/info_update}">😀 회원 정보 관리</a></p>
			<p><a th:href="@{/my/recipe/list(mno=${mno})}">🍳 나의 레시피 관리</a></p>
			<p><a th:href="@{/like_hate_list}">💘 나의 좋아요 관리</a></p>
		</div>
	</div>
	</div>
<script>

</script>
</body>
</html>
