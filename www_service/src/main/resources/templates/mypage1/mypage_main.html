<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<style>
section{
	position:relative;
}
main{
	position:absolute;
	top:0;
	left:-220px;
}
#by-section {
	width: 1140px;
	min-height: 1000px;
	border: 1px solid #ddd;
	display: flex;
	flex-direction: column;
	align-items: center;
	box-sizing:border-box;
}

#by-myInfo {
	width: 200px;
	background: white;
	border: 1px solid #ccc;
	padding: 25px 0;
	margin-bottom:30px;
}

#by-myInfo .info-inbox {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-bottom: 30px;
}

#by-myInfo .info-inbox2 p, #by-myInfo2 .info-inbox2 p {
	margin-bottom: 20px;
	font-size: 18px;
}

#by-myInfo2 {
	width: 200px;
	border: 1px solid #ccc;
	padding: 25px 0;
	background:#fff;
}

#by-myInfo, #by-myInfo2 {
	display: flex;
	flex-direction: column;
	justify-content: flex-start;
	align-items: center;
}

.info-inbox, .info-inbox2 {
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
}

#by-nickName {
	font-size: 25px;
}

#by-nickName2 {
	font-size: 25px;
	border-bottom: 2px solid #ccc;
	text-align: center;
	margin-bottom: 30px;
}

.by-div {
	display: flex;
	align-items: center;
	justify-content: flex-start;
	flex-direction: row;
}

.by-topdiv {
	border: 1px solid #ddd;
	width: 455px;
	height: 180px;
	margin: 50px 20px;
	position: relative;
	
	display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
}

.by-span {
	margin-top: -30px;
    margin-bottom: 23px;
}

.by-ingre-div {
	border: 1px solid #ddd;
	width: 915px;
	height: 950px;
	padding: 20px;
	margin-bottom: 20px;
}

#by-dday-span {
	position: absolute;
	margin-left: -10px;
	margin-top: -220px;
}

#by-dday-list {
	border: 3px solid #e0ebf7;
	background-color: white;
	width: 870px;
	height: 160px;
	margin-bottom: 115px;
	margin-top: 35px;
	padding: 20px;
	display: flex;
	align-items: center;
	justify-content: flex-start;
	flex-direction: row;
	overflow-x: auto;
	overflow-y: hidden;
	scrollbar-width: auto;
	scrollbar-color: #ffffff #e0ebf7;
}

.by-dday {
	border: 2px solid #e0ebf7;
	border-radius: 10px;
	background-color: white;
	width: 130px;
	height: 130px;
	margin: 20px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	flex-shrink: 0;
}

#by-tab-span {
	position: absolute;
	margin-left: 15px;
	margin-top: -30px;
}

#by-tab {
	width: 915px;
	border-radius: 20px;
}

#by-tab2 {
	background-color: #e0ebf7;
	width: 915px;
	height: 570px;
	display: flex;
	align-items: flex-start;
	justify-content: flex-start;
	overflow: auto;
	scrollbar-width: auto;
	scrollbar-color: #ffffff #e0ebf7;
}

.tabs {
	display: flex;
	margin-top: -35px;
}

.tabs button {
	flex: 1;
	padding: 13px;
	cursor: pointer;
	background-color: #fff;
	border: 1px solid #ddd;
	outline: none;
	transition: background-color 0.3s ease;
	font-size: 19px;
}

.tabs button:hover {
	background-color: #ddd;
}
/* 활성화된 탭 버튼 스타일 */
.tabs button.active {
	background-color: white;
	border: 5px solid #e0ebf7;
}
/* 탭 콘텐츠 기본 스타일 - 숨김 */
.tab-content {
	display: none;
	padding: 20px;
}
/* 활성화된 탭 콘텐츠 스타일 - 표시 */
.tab-content.active {
	display: flex;
	flex-wrap: wrap;
	flex-direction: row;
}

.by-list {
	border: 1px solid #ddd;
	background-color: #fff;
	box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15); /* 우하단에 그림자 추가 */
	width: 390px;
	height: 150px;
	padding: 10px;
	margin: 15px;
	box-sizing: border-box;
	display: flex;
	align-items: center;
	justify-content: center; /* 수평 가운데 정렬 */
	border-radius: 5px;
}

.by-mImg {
	border: 2px solid #ddd;
	box-sizing: border-box;
	border-radius: 5px;
	padding: 5px;
}

.by-list img {
	width: 100%;
	height: 100%;
	object-fit: cover;
	box-sizing: border-box;
}

.by-mInfo {
	flex-grow: 1;
	padding-left: 20px;
}

#by-mName {
	font-size: 18px;
	text-align: left;
}

.by-form {
	margin-left: 10px;
}

.by-form label, .by-form input {
	margin-bottom: 15px;
	text-align: center;
}

.by-form label {
	width: 130px;
	text-align: right;
	margin-right: 7px;
}

.by-form .form-row {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.by-form input[type="text"] {
	width: 70%;
	padding: 5px;
	border: 2px solid #ccc;
	box-sizing: border-box;
	text-align: center;
	margin-right: 10px;
	border-radius: 5px;
	font-size: 15px;
}

.by-mbtn {
	padding: 5px 5px;
	font-size: 10px;
	background-color: #FF9A8B;
	color: white;
	border: none;
	cursor: pointer;
	margin-right: 10px; /* 추가: 버튼을 왼쪽으로 이동 */
	border-radius: 5px;
}

.by-mbtn:hover {
	background-color: #FF6F61;
}
.by-btn-div {
	margin: 5px;
}
#by-btn-insert{
	width: 100px;
	height: 33px;
		
	position: absolute;
	margin-left: 813px;
	margin-top: -40px;
	background-color: white;
    border: 1px solid #ccc;
    text-align: center;
    color: grey;
}
#by-btn-insert:hover {
	background-color: #eee;
}
.by-jjim{
	border: 1px solid #eee;
	width: 370px;
	height: 40px;
	margin: 5px 0;
	display: flex;
    align-items: center;
    justify-content: center;
}
.by-jjim span{
	margin-left: 25px;
}
.by-jjim:hover {
	background-color: #eee;
}

#by-menu-img {
	width: 100px;
	height: 70px;
	margin: 5px;
	padding-bottom: 5px;
}
#by-menu-plus {
	color: red;
}

#by-menu-plus, #by-menu-minus, #by-menu-d0 {
	font-weight: bold;
}

.d-day-info {
	text-align: center; 
	font-size: 18px;
}
/* 모달 배경 */
.modal {
    display: none; /* 숨겨진 상태 */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

/* 모달 콘텐츠 */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
}

/* 닫기 버튼 */
.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>
	<header>
		<th:block th:insert="~{/sub/header.html}"></th:block>
	</header>

		<section>
		<!-- 내정보 -->
		<main>
		
			<div id="by-sidebar">
				<div id="by-myInfo">
					<div class="info-inbox">
						<span id="by-nickName"> [[${member.nickName}]] </span>
					</div>
					<div class="info-inbox2">
						<p>
							<a th:href="@{/info_update}">😀 내 정보 수정</a>
						</p>
						<p>
							<a th:href="@{/my/recipe/list(mno=${mno})}">🍳 나의 레시피 관리</a>
						</p>
						<p>
							<a th:href="@{/like_hate_list}">💘 나의 좋아요 관리</a>
						</p>
					</div>
				</div>
	
				<div id="by-myInfo2">
					<div class="info-inbox">
						<span id="by-nickName2"> MY PAGE </span>
					</div>
					<div class="info-inbox2">
						<p>
							<a th:href="@{/material_insert}">재료 등록</a>
						</p>
						<p>
							<a th:href="@{/my/recipe/registForm(mno=${mno})}">레시피 등록</a>
						</p>
						<p>
							<a th:href="@{/my/recipe/list(mno=${mno})}">나의 레시피</a>
						</p>
						<p>
							<a th:href="@{/like_hate_list}">좋아요 레시피</a>
						</p>
						<p>
							<a th:href="@{/menu1/main(mno=${mno})}">메뉴 추천 받기</a>
						</p>
					</div>
				</div>
			</div>
		
		</main>
			<div id="by-section">
				<!-- 상단 : 리스트 -->
				<div class="by-div">
					<div class="by-topdiv">
						<span class="by-span">찜 레시피 LIST</span>
							<div th:each="recipeLike : ${recipeLike}">
								<a th:href="@{/menu_all/recipe_detail(rcode=${recipeLike.rcode})}">
									<div class="by-jjim">
										<span th:text="${recipeLike.recipeName} +' 👍'"></span>
									</div>
								</a>
							</div>
					</div>
					<div class="by-topdiv">
						<span class="by-span">나의 레시피 LIST</span>
							<div th:each="my : ${my}">
								<a th:href="@{/menu_all/recipe_detail(rcode=${my.rcode})}">
									<div class="by-jjim">
										<span th:text="${my.recipeName} +' 🍛'"></span>
									</div>
								</a>	
							</div>
					</div>
				</div>

				<div class="by-ingre-div">
					<!-- 중간 : 유통기한임박리스트 or 재료없으면 재료등록 버튼 -->
					<div id="by-dday-list">
						<span id="by-dday-span">유통기한 임박 LIST</span>
							<div th:each="dd, iterStat : ${dd}">
								<div class="by-dday">
									<img id="by-menu-img" th:src="@{'/img/ingredient/'+ ${dd.imgUrl}}">
										<div class="d-day-info">
											<p id="by-menu-plus" th:if="${days[iterStat.index] > 0}"
												th:text="'D+' + ${days[iterStat.index]}"></p>
											<p id="by-menu-minus" th:if="${days[iterStat.index] < 0}"
												th:text="'D' + ${days[iterStat.index]}"></p>
											<p id="by-menu-d0" th:if="${days[iterStat.index] == 0}" 
												th:text="'D-day'"></p>	
										</div>
									</div>
								</div>
							</div>
					<!-- 하단 : 등록한 재료 전체 조회 -->
					<div id="by-tab">
						<span id="by-tab-span">나의 재료 LIST</span>
						<button id="by-btn-insert">재료등록</button>
						
						<div class="tabs">
							<button class="tab-button active" data-tab="cool">냉장</button>
							<button class="tab-button" data-tab="ice">냉동</button>
							<button class="tab-button" data-tab="food">상온</button>
						</div>
						<div id="by-tab2">
							<!-- 냉장 -->
							<div class="tab-content active" id="cool">
								<div th:each="cool : ${cool}" class="by-list">
									<div class="by-mImg">
										<img th:src="@{'/img/ingredient/'+ ${cool.imgUrl}}">
									</div>
									<div class="by-mInfo">
										<div id="by-mName">[[${cool.name}]]</div>
									</div>
									<div class="by-form">
										<div class="form-row">
											<label for="by-count">[[${cool.type}]]</label> <input
												type="text" id="by-count" th:value="${cool.amount}" readonly>
										</div>
										<div class="form-row">
											<label for="by-deadline">유통기한</label> <input type="text"
												id="by-deadline" th:value="${cool.deadline}" readonly>
										</div>
									</div>
									<div class="by-btn-div">
										<!-- hidden input 추가 -->
										<input type="hidden" class="fcode" th:value="${cool.fcode}">
										<input type="hidden" name="icode" th:value="${cool.icode}">
										<button id="by-update-btn" class="by-mbtn">수정</button>
										<button id="by-delete-btn" class="by-mbtn">삭제</button>
									</div>
								</div>
							</div>
							<!-- 냉동 -->
							<div class="tab-content" id="ice">
								<div th:each="ice : ${ice}" class="by-list">
									<div class="by-mImg">
										<img th:src="@{'/img/ingredient/'+ ${ice.imgUrl}}">
									</div>
									<div class="by-mInfo">
										<div id="by-mName">[[${ice.name}]]</div>
									</div>
									<div class="by-form">
										<div class="form-row">
											<label for="by-count">[[${ice.type}]]</label> <input
												type="text" id="by-count" th:value="${ice.amount}">
										</div>
										<div class="form-row">
											<label for="by-deadline">유통기한</label> <input type="text"
												id="by-deadline" th:value="${ice.deadline}">
										</div>
									</div>
									<!-- hidden input 추가 -->
									<input type="hidden" class="fcode" th:value="${ice.fcode}">
									<input type="hidden" name="icode" th:value="${ice.icode}">
									<button id="by-update-btn" class="by-mbtn">수정</button>
									<button id="by-delete-btn" class="by-mbtn">삭제</button>
								</div>
							</div>
							<!-- 상온 -->
							<div class="tab-content" id="food">
								<div th:each="food : ${food}" class="by-list">
									<div class="by-mImg">
										<img th:src="@{'/img/ingredient/'+ ${food.imgUrl}}">
									</div>
									<div class="by-mInfo">
										<div id="by-mName">[[${food.name}]]</div>
									</div>
									<div class="by-form">
										<div class="form-row">
											<label for="by-count">[[${food.type}]]</label> <input
												type="text" id="by-count" th:value="${food.amount}">
										</div>
										<div class="form-row">
											<label for="by-deadline">유통기한</label> <input type="text"
												id="by-deadline" th:value="${food.deadline}">
										</div>
									</div>
									<!-- hidden input 추가 -->
									<input type="hidden" class="fcode" th:value="${food.fcode}">
									<input type="hidden" name="icode" th:value="${food.icode}">
									<button id="by-update-btn" class="by-mbtn">수정</button>
									<button id="by-delete-btn" class="by-mbtn">삭제</button>
								</div>
							</div>
						</div>
					</div>
				</div>


				</div>
			</div>
			
			<!-- 재료 상세 모달 -->
			<div id="edit-modal" class="modal">
				<div class="modal-content">
					<span class="close-btn">&times;</span>
					<div id="modal-body">
						
					</div>
				</div>
			</div>
		</section>

	<script>
	//DOMContentLoaded : 문서의 모든 요소가 로드되고 파싱되었을 때 실행
	document.addEventListener('DOMContentLoaded', function() {
	    const tabButtons = document.querySelectorAll('.tab-button');
	    const tabContents = document.querySelectorAll('.tab-content');
	    
	    const modal = document.getElementById('edit-modal');
	    const closeBtn = document.querySelector('.close-btn');
	    const modalBody = document.getElementById('modal-body');
	    
	    
	 	// 각 탭 버튼에 클릭 이벤트 리스너 추가
	    tabButtons.forEach(button => {
	        button.addEventListener('click', () => {
	        	// 모든 버튼과 콘텐츠에서 'active' 클래스 제거
	            tabButtons.forEach(btn => btn.classList.remove('active'));
	            tabContents.forEach(content => content.classList.remove('active'));

	         	// 클릭된 버튼과 연결된 콘텐츠에 'active' 클래스 추가
	            button.classList.add('active');
	            const selectedTab = button.getAttribute('data-tab');
	            document.getElementById(selectedTab).classList.add('active');
	        });
	    });
	 	//
	    $(document).on("click", "#by-update-btn", function() {
	        const fcode = $(this).siblings(".fcode").val();

	        $.ajax({
	            url: '/material_update?fcode=' + fcode, // 수정 폼이 위치한 URL
	            type: "GET",
	            success: function(response) {
	                modalBody.innerHTML = response; // AJAX로 가져온 HTML을 모달에 삽입
	                modal.style.display = "block"; // 모달 열기
	            },
	            error: function(xhr, textStatus, errorThrown) {
	                console.log("폼 로드 실패", textStatus, errorThrown);
	            }
	        });
	    });

	    closeBtn.onclick = function() {
	        modal.style.display = "none";
	    }

	    window.onclick = function(event) {
	        if (event.target === modal) {
	            modal.style.display = "none";
	        }
	    }
	 	
	});
	
	
	//삭제
	$(document).on("click", "#by-delete-btn", function(e) {
		if (confirm('재료를 삭제하시겠습니까?')) {
		const fcode = $(this).siblings(".fcode").val();
	    console.log(fcode);
	    
		$.ajax({
			url: '/mypage1/material/'+fcode,
			type: "DELETE",
			success: function(response){
				alert(response);
				console.log("삭제성공");
				location.reload(); // 페이지 새로고침
			},
			error: function(xhr, textStatus, errorThrown){
				console.log("삭제실패", textStatus, errorThrown);
			}
		});
		}
	});
	
	//재료등록
	document.getElementById('by-btn-insert').addEventListener('click', function() {
	    window.location.href = '/material_insert'; // 이동할 URL
	});
	</script>
</body>
