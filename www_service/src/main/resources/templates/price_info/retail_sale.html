<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 농산물 소매 가격 정보 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .king-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .king-table, .king-th, .king-td {
            border: 1px solid #ddd;
        }
        .king-th, .king-td {
            padding: 10px;
            text-align: center;
        }
        .king-th {
            background-color: #f4f4f4;
        }
        .king-loading {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <th:block th:insert="~{/sub/header.html}"></th:block>
    </header>
    <section class="king-section" style="width: 1140px;">
        <h1>소매 가격 정보</h1>

        <div id="king-loading" class="king-loading">데이터를 불러오는 중입니다...</div>

        <div id="king-price-table-section">
            <!-- 테이블이 표시될 영역 -->
        </div>

    </section>
    <footer>
        <th:block th:insert="~{/sub/footer.html}"></th:block>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchDataAll();
        });

        function fetchDataAll() {
            fetch('/proxy/retail-price/p_regday=2024-07-26&p_item_category_code=200')
                .then(res => res.json())
                .then(data => {
                    var itemList = data.data.item;
                    console.log(itemList);
                    document.getElementById('king-loading').style.display = 'none';
                    document.getElementById('king-price-table-section').innerHTML = "";

                    var tableHTML = '<table class="king-table"><tr><th class="king-th">농산물</th><th class="king-th">종류</th><th class="king-th">품질</th><th class="king-th">당일</th><th class="king-th">1일전</th><th class="king-th">1주일전</th><th class="king-th">1개월전</th><th class="king-th">1년전</th><th class="king-th">일평년</th></tr>';

                    for(var i = 0; i < itemList.length; i++) {
                        var item = itemList[i];
                        tableHTML += '<tr>'
                            + '<td class="king-td">' + item.item_name + '</td>'
                            + '<td class="king-td">' + item.kind_name + '</td>'
                            + '<td class="king-td">' + item.rank + '</td>'
                            + '<td class="king-td">' + item.dpr1 + '</td>'
                            + '<td class="king-td">' + item.dpr2 + '</td>'
                            + '<td class="king-td">' + item.dpr3 + '</td>'
                            + '<td class="king-td">' + item.dpr4 + '</td>'
                            + '<td class="king-td">' + item.dpr5 + '</td>'
                            + '<td class="king-td">' + item.dpr6 + '</td>'
                            + '</tr>';
                    }
                    tableHTML += '</table>';
                    document.getElementById('king-price-table-section').innerHTML = tableHTML;
                })
        }
    </script>
</body>
</html>
