<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #king-menu-request {
            width: 800px;
            height: 500px;
            margin: 28px auto;
            padding: 32px;
            text-align: center;
            background-color: rgba(190, 227, 241, 0.2);
            border: 1px solid #BEE3F1;
            box-sizing: border-box;
        }

        .king-menu-request-form {
            display: flex;
            flex-direction: column;
        }

        .king-menu-request-input {
            width: 400px;
            height: 36px;
            border: 1px solid #BEE3F1;
            border-radius: 12px;
            margin: 20px auto;
            padding: 5px 8px;
            box-sizing: border-box;
            background-color: white;
        }

        #king-menu-request-select {
            width: 320px;
        }

        .king-menu-request-input::placeholder {
            color: #555;
        }

        #king-category-div {
            display: flex;
            align-items: center;
            margin: 0 auto;
        }
        #king-menu-request-sumbit-btn{
            width:120px;
            height:32px;
            margin:24px auto;
            color: #fff;
            background-color: #F5A47D;
            border:0;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <th:block th:insert="~{/sub/header.html}"></th:block>
    </header>
    <section>
        <div id="king-menu-request">
            <h2> 메뉴 추가 요청 Form</h2>
            <form class="king-menu-request-form" method="POST" action="/menu2/add" enctype="multipart/form-data">
                <input name="menu_name" class="king-menu-request-input" type="text" placeholder="메뉴 명">
                <div id="king-category-div">
                    <div style="width:80px"> 카테고리 </div>
                    <select name="category" class="king-menu-request-input" id="king-menu-request-select">
                        <option value="한식">한식</option>
                        <option value="일식">일식</option>
                        <option value="양식">양식</option>
                        <option value="중식">중식</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <input class="king-menu-request-input" type="file" name="file" />

                <button id="king-menu-request-sumbit-btn"type="submit"> 추가 요청 등록</button>

            </form>
        </div>
    </section>

    <script>

    </script>
</body>

</html>
