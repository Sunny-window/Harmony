
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .elsa-page-title{
            margin:50px 0;
            text-align: center;
        }
        #recipeList{
        	display:flex;
        	gap:10px;
        }
        
        .recipeList{
        	width:220px;
        }
        
        .recipeList-content{
        	transition:all 0.3s;
        }
        .recipeList-content:hover{
        	transform:translateY(-5px);
        }
        
        .elsa-recipe-list-img{
        	width:100%;
        	height:200px;
        	border:1px solid #eee;
        	border-radius:5px;
        	overflow:hidden;
        	box-sizing:border-box;
        }
        .elsa-recipe-list-img img{
        	display:block;
        	width:100%;
        	height:100%;
        	object-fit:cover;
        }
        
        .elsa-recipe-list-info{
        	padding:5px;
        	padding-top:10px;
        }
        .elsa-recipe-list-info h3{
        	font-size:13px;
        	color:#666;
        	font-weight:400;
        	padding-bottom:7px;
        	white-space:nowrap;
        	overflow:hidden;
        	text-overflow:ellipsis;
        }
        .elsa-recipe-list-info p{
        	font-size:14px;
        	line-height:22px;
        	overflow:hidden;
        	display:-webkit-box;
        	-webkit-line-clamp:2;
        	-webkit-box-orient:vertical;
        }
    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section>
    <h1 class="elsa-page-title">뭐뭐뭐 레시피</h1>
    <div id="recipeList">
        <div th:each="recipe : ${recipeList}" class="recipeList" th:onclick="'loadRecipeDetail(\'' + ${recipe.rcode} + '\')'">
            <div class="recipeList-content">
                <a href="#">
                	<div class="elsa-recipe-list-img">
                		<img th:src="@{'/uploads/' + ${lastImg.get(recipe.rcode)}}">
                	</div>
                	<div class="elsa-recipe-list-info">
	                    <h3 th:text="${recipe.recipeName}"></h3>
	                    <p th:text="${recipe.introduce}"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<script>
    function loadRecipeDetail(rcode){
        window.location.href = `/menu_all/recipe_detail?rcode=${rcode}`;
    }
</script>
</body>
</html>
