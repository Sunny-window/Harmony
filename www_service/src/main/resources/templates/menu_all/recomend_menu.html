<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>날씨 기반 메뉴 추천</title>
    <style>

        .weather-container {
            margin-top: 20px;
        }
        .weather-item {
            font-size: 16px;
            display:flex;
            align-items:center;
        }
        .weather-item .weather-item-text{
        	font-size:20px;
        	padding-left:20px;
        }
        .weather-item span{
        	font-size:20px;
        	padding-left:20px;
        	font-weight:bold;
        }
        .weather-item .weather-icon{
        	display:flex;
        	align-items:center;
        }
        .weather-item .weather-icon div{
        	padding-left:10px;
        }
        .weather-item .weather-icon div p{
        	color:#777;
        	font-size:13px;
        	text-align:center;
        }
        .weather-item .weather-icon div p:last-child{
        	font-size:18px;
        }
        .weather-item .weather-icon .wicon{
        	display:inline-block;
        	font-size:40px;
        }
        .menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item {
            width: 210px;
            height:210px;
            overflow: hidden;
            cursor: pointer;
            position:relative;
        }
        .menu-item:hover img{
        	transform:scale(1.1);
        }
        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition:all 0.4s;
        }
        .menu-info {
        	width:100%;
        	position:absolute;
        	bottom:0;
            background:rgb(0, 0, 0, 0.5);
        }
        .menu-name {
        	color:#fff;
            font-weight: 400;
            text-align: left;
            font-size:15px;
            padding:10px 0;
            padding-left:10px;
        }
        .menu-button {
            background-color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="weather-container" class="weather-container">
    </div>
    <div id="menu-list" class="menu-list">
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/menu/weather_menu')
            .then(response => response.json())
            .then(data => {
                updateWeatherDisplay(data);
                updateMenuList(data);
            })
            .catch(error => console.error('Error:', error));
    });

    function updateWeatherDisplay(data) {
        const weatherContainer = document.getElementById('weather-container');
        weatherContainer.innerHTML = `
            <div class="weather-item">
                <div class="weather-icon">
                    <p class="wicon">${data.icon}</p>
                    <div>
                        <p>${data.temperature.toFixed(2)}°C</p>
                        <p>${data.description}</p>
                    </div>
                </div>
                <p class="weather-item-text">이런 메뉴는 어때요?</p>
            </div>
        `;
    }

    function updateMenuList(data) {
        const menuList = document.getElementById('menu-list');
        menuList.innerHTML = data.recommendedMenus.map((menu, index) => `
            <div class="menu-item" onclick="sendMenuName(this)">
                <img src="/uploads/${data.menuImages[index]}" alt="${menu}" class="menuImage">
                <div class="menu-info">
                    <div class="menu-name">${menu}</div>
                </div>
            </div>
        `).join('');
    }

    function sendMenuName(element) {
        const menuName = element.querySelector('.menu-name').textContent;
        window.location.href = `/menu_all/recipe_list_name?menuName=${encodeURIComponent(menuName)}`;
    }
</script>
</body>
</html>
