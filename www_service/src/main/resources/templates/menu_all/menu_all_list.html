<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #menuList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .menuItem {
            width: 225px;
            background-color: #E0E0E0;
            color: black;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .menuItem:hover {
            transform: translateY(-5px);
        }
        .menuImage {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .menuName {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        #filterDiv {
            display: none;
        }
        button{
            border: 0px;
            background-color: white;
            color: black;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .menuButton {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .menuButton button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
        }

        .menuButton button:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .filterButtons {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .filterButtons button {
            margin-right: 10px;
        }

        
    </style>
</head>
<body>
    <div class="menuButton">
        <button onclick="loadMenu('한식')">한식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('일식')">일식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('중식')">중식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('양식')">양식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('기타')">기타</button>
    </div>
    <div class="container">
        <div class="filterButtons">
            <button onclick="toggleFilter()">필터</button>
            <button onclick="loadRecomendMenu()">날씨별 추천</button>
        </div>
    </div>  
    <div id="filterDiv">
        <div>
            <input type="checkbox" name="ingredient" value="1" id="ing1" onchange="applyFilter()"> <label for="ing1">레몬</label>
            <input type="checkbox" name="ingredient" value="3" id="ing3" onchange="applyFilter()"> <label for="ing3">대파</label>
            <input type="checkbox" name="ingredient" value="6" id="ing6" onchange="applyFilter()"> <label for="ing6">마늘</label>
            <input type="checkbox" name="ingredient" value="7" id="ing7" onchange="applyFilter()"> <label for="ing7">감자</label>
            <input type="checkbox" name="ingredient" value="22" id="ing22" onchange="applyFilter()"> <label for="ing22">소고기</label>
            <input type="checkbox" name="ingredient" value="23" id="ing23" onchange="applyFilter()"> <label for="ing23">돼지고기</label>
        </div>
        <div>
            <input type="checkbox" name="category" value="한식" id="catKorean" onchange="applyFilter()"> <label for="catKorean">한식</label>
            <input type="checkbox" name="category" value="중식" id="catChinese" onchange="applyFilter()"> <label for="catChinese">중식</label>
            <input type="checkbox" name="category" value="일식" id="catJapanese" onchange="applyFilter()"> <label for="catJapanese">일식</label>
            <input type="checkbox" name="category" value="양식" id="catWestern" onchange="applyFilter()"> <label for="catWestern">양식</label>
            <input type="checkbox" name="category" value="기타" id="catOther" onchange="applyFilter()"> <label for="catOther">기타</label>
        </div>
    </div>

    <div id="menuList"></div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadMenu('한식');
    });

    function toggleFilter() {
        const filterDiv = document.getElementById('filterDiv');
        if (filterDiv.style.display === 'none' || filterDiv.style.display === '') {
            filterDiv.style.display = 'block';
        } else {
            filterDiv.style.display = 'none';
        }
    }

    function applyFilter() {
        const type = document.querySelector('input[name="type"]:checked')?.value || '';
        const categories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);
        const ingredients = Array.from(document.querySelectorAll('input[name="ingredient"]:checked')).map(input => input.value);
        
        if (categories.length === 0) {
            categories.push('한식', '중식', '일식', '양식', '기타');
        }

        const params = new URLSearchParams({
            type: type,
            categories: categories.join(','),
            ingredients: ingredients.join(',')
        });

        fetch(`/api/menu/filtered_menu_list?${params.toString()}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            updateMenuList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    function loadMenu(category) {
        fetch(`/api/menu/menu_all_list?category=${encodeURIComponent(category)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            updateMenuList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    function updateMenuList(data) {
        let html = '';
        data.forEach(menu => {
            html += `
                <div class="menuItem" onclick="loadRecipeList('${menu.mcode}')">
                    <img src="/uploads/`+menu.imgurl+`" alt="${menu.menuName}" class="menuImage">
                    <div class="menuName">${menu.menuName}</div>
                </div>`;
        });
        document.getElementById('menuList').innerHTML = html;
    }
    
    function loadRecipeList(mcode) {
        window.location.href = `/menu_all/recipe_list?mcode=${mcode}`;
    }
    
    function loadRecomendMenu(){
        window.location.href = 'recomend_menu';
    }
</script>
</body>
</html>
