<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #menuList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menuItem {
            width: 225px;
            background-color: #E0E0E0;
            color: black;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menuItem:hover {
            transform: translateY(-5px);
        }

        .menuImage {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menuName {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: relative; /* 추가: menuName 내부에 버튼 위치를 잡기 위해 */
        }

        .filter-container {
            display: none;
            background: rgba(107, 213, 252, 0.1);
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .menuButton {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .menuButton button,
        .custom-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            color: black;
            transition: background-color 0.3s, text-decoration 0.3s;
        }

        .menuButton button:hover,
        .custom-button:hover {
            background-color: #e0e0e0;
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .filterButtons {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .filterButtons button {
            margin-right: 10px;
        }

        .filter-description {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-section h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group label {
            cursor: pointer;
        }

        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%; /* 추가: 메뉴 이름의 중간 높이에 맞춤 */
            right: 10px; /* 추가: 오른쪽 끝에 맞춤 */
            transform: translateY(-50%); /* 추가: 세로 가운데 정렬 */
        }

        .like-button i {
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s;
        }

        .like-button.liked i {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="menuButton">
        <button onclick="MenuAllList()">전체</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('한식')">한식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('일식')">일식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('중식')">중식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('양식')">양식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('기타')">기타</button>
    </div>

    <div id="menuList"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadMenu('한식');
    });


    function loadMenu(category) {
        fetch(`/api/menu/menu_all_list?category=${encodeURIComponent(category)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            updateMenuList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    function updateMenuList(data) {
        let html = '';
        data.forEach(menu => {
            html += `
                <div class="menuItem" onclick="loadRecipeList('${menu.mcode}')">
                    <img src="/uploads/${menu.imgurl}" alt="${menu.menuName}" class="menuImage">
                    <div class="menuName">
                        ${menu.menuName}
                        <button class="like-button" onclick="toggleLike(event, this, '${menu.mcode}')">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>`;
        });
        document.getElementById('menuList').innerHTML = html;
    }
    
    function loadRecipeList(mcode) {
        window.location.href = `/menu_all/recipe_list?mcode=${mcode}`;
    }

    function toggleLike(event, button, mcode) {
        event.stopPropagation();
        button.classList.toggle('liked');

        fetch('/api/favor-menu/'+mcode)
        .then(res => res.text())
        .then(msg => {
            console.log(msg);
            alert(msg);
        })
    }
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
