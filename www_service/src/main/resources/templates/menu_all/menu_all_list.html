<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #menuList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menuItem {
            width: 225px;
            background-color: #E0E0E0;
            color: black;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .menuItem:hover {
            transform: translateY(-5px);
        }

        .menuImage {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menuName {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .filter-container {
            display: none;
            background: rgba(107, 213, 252, 0.1);
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .menuButton {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .menuButton button,
        .custom-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            color: black;
            transition: background-color 0.3s, text-decoration 0.3s;
        }

        .menuButton button:hover,
        .custom-button:hover {
            background-color: #e0e0e0;
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .filterButtons {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .filterButtons button {
            margin-right: 10px;
        }

        .filter-description {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-section h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group label {
            cursor: pointer;
        }
    </style>
</head>
<body>
<section>
    <div class="menuButton">
        <button onclick="loadMenu('한식')">한식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('일식')">일식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('중식')">중식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('양식')">양식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('기타')">기타</button>
    </div>
    <div class="container">
        <div class="filterButtons">
            <button onclick="toggleFilter('filterDiv')" class="custom-button">상세 검색</button>
            <button onclick="toggleFilter('ingredientDiv')" class="custom-button">재료별 검색</button>
        </div>
    </div>  
    <div id="filterDiv" class="filter-container">
        <p class="filter-description"><i>*선택한 항목이 포함된 모든 메뉴가 표시됩니다.*</i></p>
        <div id="ingredientCategories" class="filter-section">
            <h4>재료 카테고리</h4>
            <div class="checkbox-group">
                <!-- 여기에 동적으로 재료 카테고리 체크박스가 추가됩니다 -->
            </div>
        </div>
        <div class="filter-section">
            <h4>메뉴 카테고리</h4>
            <div class="checkbox-group">
                <input type="checkbox" name="category" value="한식" id="catKorean" onchange="applyFilter()"> <label for="catKorean">한식</label>
                <input type="checkbox" name="category" value="중식" id="catChinese" onchange="applyFilter()"> <label for="catChinese">중식</label>
                <input type="checkbox" name="category" value="일식" id="catJapanese" onchange="applyFilter()"> <label for="catJapanese">일식</label>
                <input type="checkbox" name="category" value="양식" id="catWestern" onchange="applyFilter()"> <label for="catWestern">양식</label>
                <input type="checkbox" name="category" value="기타" id="catOther" onchange="applyFilter()"> <label for="catOther">기타</label>
            </div>
        </div>
    </div>
    <div id="ingredientDiv" class="filter-container">
        <p class="filter-description"><i>*선택한 재료가 모두 포함된 메뉴가 표시됩니다.*</i></p>
        <div class="filter-section">
            <h4>재료</h4>
            <div id="ingredientCheckboxes" class="checkbox-group">
                <!-- 여기에 동적으로 체크박스가 추가됩니다 -->
            </div>
        </div>
    </div>

    <div id="menuList"></div>

</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadMenu('한식');
        loadIngredientCategories();
        loadIngredients();
    });

    function toggleFilter(divId) {
        const filterDiv = document.getElementById(divId);
        const otherDivId = divId === 'filterDiv' ? 'ingredientDiv' : 'filterDiv';
        const otherDiv = document.getElementById(otherDivId);
        
        if (filterDiv.style.display === 'none' || filterDiv.style.display === '') {
            filterDiv.style.display = 'block';
            otherDiv.style.display = 'none';
        } else {
            filterDiv.style.display = 'none';
        }
    }

    function loadIngredientCategories() {
        fetch('/api/menu/ingredient-categories')
            .then(response => response.json())
            .then(categories => {
                const categoryGroup = document.querySelector('#ingredientCategories .checkbox-group');
                categories.forEach(category => {
                    const checkbox = document.createElement('div');
                    checkbox.innerHTML = `
                        <input type="checkbox" name="ingredientCategory" value="${category}" id="cat${category.replace(/\s+/g, '')}" onchange="applyFilter()">
                        <label for="cat${category.replace(/\s+/g, '')}">${category}</label>
                    `;
                    categoryGroup.appendChild(checkbox);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function loadIngredients() {
        fetch('/api/menu/ingredients')
            .then(response => response.json())
            .then(ingredients => {
                const checkboxesContainer = document.getElementById('ingredientCheckboxes');
                ingredients.forEach(ingredient => {
                    const checkbox = document.createElement('div');
                    checkbox.innerHTML = `
                        <input type="checkbox" name="ingredient" value="${ingredient.icode}" id="ing${ingredient.icode}" onchange="applyIngredientFilter()">
                        <label for="ing${ingredient.icode}">${ingredient.name}</label>
                    `;
                    checkboxesContainer.appendChild(checkbox);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function applyFilter() {
        const categories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);
        const ingredientCategories = Array.from(document.querySelectorAll('input[name="ingredientCategory"]:checked')).map(input => input.value);
        
        const params = new URLSearchParams();
        
        if (categories.length > 0) {
            params.append('categories', categories.join(','));
        }
        
        if (ingredientCategories.length > 0) {
            params.append('ingredientCategories', ingredientCategories.join(','));
        }

        fetch(`/api/menu/filtered_menu_list?${params.toString()}`,{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(data => {
                updateMenuList(data);
            })
            .catch(error => console.error('Error:', error));
    }

    function applyIngredientFilter() {
        const selectedIngredients = Array.from(document.querySelectorAll('#ingredientCheckboxes input[name="ingredient"]:checked')).map(input => input.value);
        
        const params = new URLSearchParams();
        
        if (selectedIngredients.length > 0) {
            params.append('ingredients', selectedIngredients.join(','));
        }

        fetch(`/api/menu/filtered_menu_list?${params.toString()}`,{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(data => {
                updateMenuList(data);
            })
            .catch(error => console.error('Error:', error));
    }

    function loadMenu(category) {
        fetch(`/api/menu/menu_all_list?category=${encodeURIComponent(category)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            updateMenuList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    function updateMenuList(data) {
        let html = '';
        data.forEach(menu => {
            html += `
                <div class="menuItem" onclick="loadRecipeList('${menu.mcode}')">
                    <img src="/uploads/${menu.imgurl}" alt="${menu.menuName}" class="menuImage">
                    <div class="menuName">${menu.menuName}</div>
                </div>`;
        });
        document.getElementById('menuList').innerHTML = html;
    }
    
    function loadRecipeList(mcode) {
        window.location.href = `/menu_all/recipe_list?mcode=${mcode}`;
    }
</script>
</body>
</html>
