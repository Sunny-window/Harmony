<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #menuList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menuItem {
            width: 225px;
            background-color: #E0E0E0;
            color: black;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .menuItem:hover {
            transform: translateY(-5px);
        }

        .menuImage {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menuName {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }

        .menuButton {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .menuButton button,
        .custom-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            color: black;
            transition: background-color 0.3s, text-decoration 0.3s;
        }

        .menuButton button:hover,
        .custom-button:hover {
            background-color: #e0e0e0;
            text-decoration: underline;
        }

        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .like-button i {
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s;
        }

        .like-button.liked i {
            color: #e74c3c;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 300px;
            font-size: 16px;
        }


    </style>
</head>
<body>
    <div class="menuButton">
        <button onclick="MenuAllList()">전체</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('한식')">한식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('일식')">일식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('중식')">중식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('양식')">양식</button>
        <span class="divider">|</span>
        <button onclick="loadMenu('기타')">기타</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="메뉴 검색...">
        <button onclick="searchMenu()">검색</button>
    </div>

    <div id="menuList"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 페이지 로드 시 전체 메뉴를 기본으로 표시합니다.
        MenuAllList();
    });

    function MenuAllList() {
        fetch('/api/menu/menu_all', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            updateMenuList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    function loadMenu(category) {
        fetch(`/api/menu/menu_all_list?category=${encodeURIComponent(category)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            updateMenuList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    function searchMenu() {
        const searchTerm = document.getElementById('searchInput').value;
        fetch(`/api/menu/search?term=${encodeURIComponent(searchTerm)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            updateMenuList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    function updateMenuList(data) {
        let html = '';
        data.forEach(menu => {
            html += `
                <div class="menuItem" onclick="loadRecipeList('${menu.mcode}')">
                    <img src="/uploads/${menu.imgurl}" alt="${menu.menuName}" class="menuImage">
                    <div class="menuName">
                        ${menu.menuName}
                        <button class="like-button" onclick="toggleLike(event, this, '${menu.mcode}')">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>`;
        });
        document.getElementById('menuList').innerHTML = html;
    }
    
    function loadRecipeList(mcode) {
        window.location.href = `/menu_all/recipe_list?mcode=${mcode}`;
    }

    function toggleLike(event, button, mcode) {
        event.stopPropagation();
        button.classList.toggle('liked');

        fetch('/api/favor-menu/'+mcode)
        .then(res => res.text())
        .then(msg => {
            console.log(msg);
            alert(msg);
        })
    }

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchMenu();
        }
    });

</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
