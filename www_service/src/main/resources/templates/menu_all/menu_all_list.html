<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        #menuList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .menuItem {
            width: 200px;
            background-color: #E0E0E0;
            color: black;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .menuItem:hover {
            transform: translateY(-5px);
        }
        .menuImage {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .menuName {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        #filterDiv {
            display: none;
        }
        button{
            border: 0px;
            background-color: white;
            color: black;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .menuButton{
            border: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section>
    <div class="menuButton">
        <button onclick="loadMenu('한식')" class="active">한식</button>
        <button onclick="loadMenu('중식')">중식</button>
        <button onclick="loadMenu('일식')">일식</button>
        <button onclick="loadMenu('양식')">양식</button>
        <button onclick="loadMenu('기타')">기타</button>
    </div>
    <button onclick="toggleFilter()">필터</button>
    <button onclick="loadRecomendMenu()">날씨별 추천</button>
    <div id="filterDiv">
        <div>
            <input type="checkbox" name="type" value="main" id="typeMain" onchange="applyFilter()"> <label for="typeMain">Main</label>
            <input type="checkbox" name="type" value="other" id="typeOther" onchange="applyFilter()"> <label for="typeOther">Other</label>
        </div>
        <div>
            <input type="checkbox" name="category" value="한식" id="catKorean" onchange="applyFilter()"> <label for="catKorean">한식</label>
            <input type="checkbox" name="category" value="중식" id="catChinese" onchange="applyFilter()"> <label for="catChinese">중식</label>
            <input type="checkbox" name="category" value="일식" id="catJapanese" onchange="applyFilter()"> <label for="catJapanese">일식</label>
            <input type="checkbox" name="category" value="양식" id="catWestern" onchange="applyFilter()"> <label for="catWestern">양식</label>
            <input type="checkbox" name="category" value="기타" id="catOther" onchange="applyFilter()"> <label for="catOther">기타</label>
        </div>
        <!-- 적용 버튼 제거 -->
    </div>

    <div id="menuList"></div>

</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadMenu('한식');
    });

    function toggleFilter() {
        const filterDiv = document.getElementById('filterDiv');
        if (filterDiv.style.display === 'none' || filterDiv.style.display === '') {
            filterDiv.style.display = 'block';
        } else {
            filterDiv.style.display = 'none';
        }
    }

    function applyFilter() {
        const type = document.querySelector('input[name="type"]:checked')?.value;
        const categories = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);
        
        if (categories.length === 0) {
            categories.push('한식', '중식', '일식', '양식', '기타');
        }

        fetch('/api/menu/filtered_menu_list', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ type, categories })
        })
        .then(response => response.json())
        .then(data => {
            updateMenuList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    function loadMenu(category) {
        fetch(`/api/menu/menu_all_list?category=${encodeURIComponent(category)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            let html = '';
            data.forEach(menu => {
                const imageUrl = `/static/img/${menu.menuName}.jpg`;
                html += `
                    <div class="menuItem">
                        <img src="${imageUrl}" alt="${menu.menuName}" class="menuImage" onerror="this.src='/static/img/default.jpg'">
                        <div class="menuName">${menu.menuName}</div>
                        <button class="recipeButton" onclick="loadRecipeList('${menu.mcode}')">레시피 보기 &gt;</button>
                    </div>`;
            });
            document.getElementById('menuList').innerHTML = html;
        })
        .catch(error => console.error('Error:', error));
    }

    
    function loadRecipeList(mcode) {

        window.location.href = `/menu_all/recipe_list?mcode=${mcode}`;
    }
    
    function loadRecomendMenu(){
        window.location.href = 'recomend_menu';
    }
</script>
</body>
</html>
