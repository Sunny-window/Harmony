<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section>
    <h1>recipe_detail</h1>
    <hr>
    <p>rcode : <span th:text="${rcode}"></span></p>
    <h2>Ingredient</h2>
    <div th:each="ingredient : ${recipeIngredientList}">
        <p>Name: <span th:text="${ingredient?.name}"></span></p>
        <p>Amount: <span th:text="${ingredient?.amount}"></span></p>
    </div>
    
    <h2>Order</h2>
    <div th:each="order : ${recipeOrderList}">
        <p>Content: <span th:text="${order?.content}"></span></p>
        <p>Order Number: <span th:text="${order?.orderNum}"></span></p>
        <img th:src="@{${order?.cookingimg}}" alt="Cooking Image"/>
    </div>
</section>

</script>
</body>
</html>
