<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    
        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #bee3f1;  
        }
    
        h1 {
            color: #333;
            text-align: center;
        }
    
        h2 {
            color: #666;
            margin-top: 30px;
        }
    
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    
        .recipe-info {
            background: rgba(107, 213, 252, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
    
        .recipe-info p {
            margin: 5px 0;
        }
    
        iframe {
            display: block;
            margin: 20px auto;
        }
    
        .ingredients, .order {
            margin-top: 30px;
        }
    
        .ingredient-item, .order-item {
            background: rgba(107, 213, 252, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    
        .order-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            vertical-align: middle;
            margin-left: 10px;
        }

        .like-button i {
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s;
        }

        .like-button.liked i {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<header>
<th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section>
    <h1>레시피 상세</h1>
    <hr>
    <div class="recipe-info">
        <p>메뉴명: <span th:text="${menuName}"></span></p>
        <p>레시피 코드: <span th:text="${rcode}"></span></p>
        <p>레시피명: <span th:text="${recipeName}"></span></p>
        <p>소개: <span th:text="${introduce}"></span></p>
    </div>
    <iframe th:src="'https://www.youtube.com/embed/' + ${url}" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    
    <h2>재료</h2>
    <div class="ingredients">
        <div th:each="ingredient : ${recipeIngredientList}" class="ingredient-item">
            <p>재료명: <span th:text="${ingredient?.name}"></span></p>
            <p>양: <span th:text="${ingredient?.amount}"></span></p>
        </div>
    </div>
    
    <h2>조리 순서</h2>
    <div class="order">
        <div th:each="order : ${recipeOrderList}" class="order-item">
            <p>순서 <span th:text="${order.orderNum}"></span>: <span th:text="${order.orderContent}"></span></p>
            <th:block th:if = "${order.cookingImg != null && order.cookingImg != ''}">
                <img th:src="${order.cookingImg}" alt="조리 이미지"/>
            </th:block>
        </div>
    </div>
    <button class="like-button" onclick="toggleLike(event, this)">
        <i class="far fa-heart"></i>
    </button>
</section>

<script>
    function toggleLike(event, button) {
        event.stopPropagation();
        button.classList.toggle('liked');
    }
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
