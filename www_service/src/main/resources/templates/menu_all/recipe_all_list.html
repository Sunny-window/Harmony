<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #recipeList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .recipe {
            width: 225px;
            background-color: #E0E0E0;
            color: black;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .recipe:hover {
            transform: translateY(-5px);
        }
        .recipe h3 {
            padding: 10px;
            margin: 0;
            background-color: #D0D0D0;
            font-size: 16px;
        }
        .recipe p {
            padding: 5px 10px;
            margin: 0;
            font-size: 14px;
        }
        .recipe .menuName {
            font-weight: bold;
        }
        .recipe .introduce {
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .filter-container {
            display: none;
            background: rgba(107, 213, 252, 0.1);
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 1000px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .filterButtons {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .filterButtons button {
            margin-right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            color: black;
            transition: background-color 0.3s, text-decoration 0.3s;
        }
        .filterButtons button:hover {
            background-color: #e0e0e0;
            text-decoration: underline;
        }
        .filter-description {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }
        .filter-section {
            margin-bottom: 15px;
        }
        .filter-section h4 {
            margin-bottom: 10px;
            color: #333;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .checkbox-group label {
            cursor: pointer;
        }
        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .like-button i {
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s;
        }

        .like-button.liked i {
            color: #e74c3c;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<header>
    <th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<div class="container">
    <div class="filterButtons">
        <button onclick="toggleFilter('filterDiv')">카테고리 검색</button>
        <button onclick="toggleFilter('ingredientDiv')">재료별 검색</button>
    </div>
</div>  
<div id="filterDiv" class="filter-container">
    <p class="filter-description"><i>*원하시는 카테고리를 선택하세요.*</i></p>
    <div id="recipeCategoriesCheckbox" class="filter-section">
        <h4>레시피 카테고리</h4>
        <div class="checkbox-group">
            <!-- 여기에 동적으로 레시피 카테고리 체크박스가 추가됩니다 -->
        </div>
    </div>
</div>
<div id="ingredientDiv" class="filter-container">
    <p class="filter-description"><i>*이런 재료가 들어간 레시피를 찾아보세요*</i></p>
    <div class="filter-section">
        <h4>재료</h4>
        <div id="ingredientCheckboxes" class="checkbox-group">
            <!-- 여기에 동적으로 체크박스가 추가됩니다 -->
        </div>
    </div>
</div>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="메뉴 검색...">
    <button onclick="searchRecipe()">검색</button>
</div>
<section>
    <div id="recipeList">
        <div class="recipe" th:each="recipe : ${recipes}" th:onclick="'loadRecipeDetail(\'' + ${recipe.rcode} + '\')'">
            <h3 th:text="${recipe.recipeName}">Recipe Name</h3>
            <p class="menuName">메뉴: <span th:text="${recipe.menuName}">Menu Name</span></p>
            <p class="introduce" th:text="${recipe.introduce}">Introduce</p>
        </div>
    </div>
</section>
<script>
    let selectedCategories = [];
    let excludedIngredients = [];
    
    document.addEventListener('DOMContentLoaded', function() {
        loadRecipeCategories();
        loadIngredients();
        fetchFilteredRecipes(); // 초기 로딩 시 모든 레시피 표시
    });
    
    function toggleFilter(divId) {
        const filterDiv = document.getElementById(divId);
        const otherDivId = divId === 'filterDiv' ? 'ingredientDiv' : 'filterDiv';
        const otherDiv = document.getElementById(otherDivId);
        
        if (filterDiv.style.display === 'none' || filterDiv.style.display === '') {
            filterDiv.style.display = 'block';
            otherDiv.style.display = 'none';
        } else {
            filterDiv.style.display = 'none';
        }
    }
    
    function loadRecipeCategories() {
        fetch('/api/menu/recipe-categories')
            .then(response => response.json())
            .then(categories => {
                const categoryGroup = document.querySelector('#recipeCategoriesCheckbox .checkbox-group');
                categories.forEach(category => {
                    const checkbox = document.createElement('div');
                    checkbox.innerHTML = `
                        <input type="checkbox" name="recipeCategory" value="${category}" id="cat${category.replace(/\s+/g, '')}" onchange="applyFilter()">
                        <label for="cat${category.replace(/\s+/g, '')}">${category}</label>
                    `;
                    categoryGroup.appendChild(checkbox);
                });
            })
            .catch(error => console.error('Error:', error));
    }
    
    function loadIngredients() {
        fetch('/api/menu/ingredients')
            .then(response => response.json())
            .then(ingredients => {
                const checkboxesContainer = document.getElementById('ingredientCheckboxes');
                ingredients.forEach(ingredient => {
                    const checkbox = document.createElement('div');
                    checkbox.innerHTML = `
                        <input type="checkbox" name="ingredient" value="${ingredient.icode}" id="ing${ingredient.icode}" onchange="applyIngredientFilter()">
                        <label for="ing${ingredient.icode}">${ingredient.name}</label>
                    `;
                    checkboxesContainer.appendChild(checkbox);
                });
            })
            .catch(error => console.error('Error:', error));
    }
    
    function applyFilter() {
        selectedCategories = Array.from(document.querySelectorAll('input[name="recipeCategory"]:checked')).map(input => input.value);
        fetchFilteredRecipes();
    }
    
    function applyIngredientFilter() {
        excludedIngredients = Array.from(document.querySelectorAll('#ingredientCheckboxes input[name="ingredient"]:checked')).map(input => input.value);
        fetchFilteredRecipes();
    }
    
    function fetchFilteredRecipes() {
        const params = new URLSearchParams();
        
        if (selectedCategories.length > 0) {
            params.append('category', selectedCategories.join(','));
        }
        
        if (excludedIngredients.length > 0) {
            params.append('ingredient', excludedIngredients.join(','));
        }
    
        fetch(`/api/menu/filtered_recipe_list?${params.toString()}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Received data:', data);
            if (Array.isArray(data)) {
                updateRecipeList(data);
            } else {
                console.error('Received data is not an array:', data);
                updateRecipeList([]);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            updateRecipeList([]);
        });
    }
    
    function updateRecipeList(data) {
        let html = '';
        if (Array.isArray(data) && data.length > 0) {
            data.forEach(recipe => {
                html += `
                    <div class="recipe" onclick="loadRecipeDetail('${recipe.rcode}')">
                        <h3>${recipe.recipeName}</h3>
                        <p class="menuName">
                            메뉴: <span>${recipe.menuName}</span>
                            <button class="like-button" onclick="toggleLike(event, this)">
                                <i class="far fa-heart"></i>
                            </button>
                        </p>
                        <p class="introduce">${recipe.introduce}</p>
                    </div>`;
            });
        } else { 
            html = '<p>검색 결과가 없습니다.</p>';
        }
        document.getElementById('recipeList').innerHTML = html;
    }

    function toggleLike(event, button) {
        event.stopPropagation();
        button.classList.toggle('liked');
    }
    
    function loadRecipeDetail(rcode){
        window.location.href = `/menu_all/recipe_detail?rcode=${rcode}`;
    }

    function searchRecipe() {
        const searchTerm = document.getElementById('searchInput').value;
        fetch(`/api/menu/searchRecipe?term=${encodeURIComponent(searchTerm)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            updateRecipeList(data);
        })
        .catch(error => console.error('Error:', error));
    }

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchRecipe();
        }
    });


    </script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
