<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>footer</title>
<style>
	footer{
		width:100%;
		border-top:1px solid #eee;
	}
	
	.foot{
		width:1140px;
		margin:0 auto;
		padding:30px 0;
	}
	
	.foot-top{
		display:flex;
		align-items:center;
		justify-content:center;
		gap:50px;
	}
	.foot-top-img img{
		width:100px;
	}
	
	.foot-top-text ul{
		display:flex;
		justify-content:center;
	}
	.foot-top-text ul li{
		margin-right:15px;
	}
	.foot-top-text ul li a{
		font-size:14px;
		color:#939393;
	}
	
	.foot-bot{
		text-align:center;
		margin-top:20px;
	}
	.foot-bot p{
		font-size:13px;
		color:#ababab;
		padding:5px 0;
		font-weight:300;
	}
</style>
</head>
<body>
	<footer>
		<div class="foot">
			<div class="foot-top">
				<div class="foot-top-img">
					<a href="/"><img src="/img/logo(k).png"></a>
				</div>
				<div class="foot-top-text">
					<ul>
						<li><a href="#">회사소개</a></li>					
						<li><a href="#">이용약관</a></li>					
						<li><a href="#">개인정보취급방침</a></li>					
						<li><a href="#">고객센터</a></li>					
					</ul>
				</div>
			</div>
			<div class="foot-bot">
				<p>프로젝트명:뭐뭐뭐 대표자:오승헌,김태준,변지은,이은지,이해창,김동휘</p>
				<p>주소:부산 부산진구 중앙대로 749</p>
				<p>COPYRIGHT 뭐뭐뭐 ALLRIGHTRESERVED</p>
			</div>
		</div>
	</footer>
</body>
</html>
