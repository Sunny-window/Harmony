<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="/font/font.css">
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: 'TTLaundryGothicB';
	color:#333;
	font-size:16px;
}
a{
	text-decoration:none;
	color:#333;
}
ul{
	list-style:none;
}

header {
	width: 100%;
	height: 100px;
	margin: 0 auto;
	border-bottom: 1px solid #eee;
}

.head {
	width: 1000px;
	height: 100%;
	margin: 0 auto;
	position: relative;
}

.head .img {
	text-align: center;
	padding-top: 10px;
}

.head .img img {
	width: 200px;
}

.head .login-area {
	position: absolute;
	right: 0;
	bottom: 10px;
}

.head .login-area span a {
	margin-left:10px;
	font-size:14px;
	color:#666;
}
.head .login-area span a:hover{
	color:#F6A985;
}
</style>
</head>
<body>

	<header>
		<div class="head">
			<div class="img">
				<a th:href="@{/}"><img th:src="@{/img/logo.png}"></a>
			</div>
			<div class="login-area">
				<span><a th:href="@{/login_page}">로그인</a></span>
				<span><a th:href="@{#}">회원가입</a></span>
			</div>
		</div>
	</header>
</body>
</html>
