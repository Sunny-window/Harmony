<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: "Pretendard Variable", Pretendard;
	color: #333;
	font-size: 16px;
}

body {
	background-image: url('/img/background.png'); /* 배경 이미지 경로 */
	background-size: cover; /* 이미지가 전체 화면을 덮도록 설정 */
	background-position: center; /* 이미지가 중앙에 위치하도록 설정 */
	/* background-repeat: no-repeat; /* 이미지 반복을 하지 않도록 설정 */
	background-repeat: repeat-y; /* 이미지 반복을 하지 않도록 설정 */
	/* background-attachment: fixed; /* 배경 이미지가 스크롤과 함께 움직이지 않도록 설정 */
	margin: 0; /* 기본 margin 제거 */
	padding: 0; /* 기본 padding 제거 */
}

a {
	text-decoration: none;
	color: #333;
}

ul {
	list-style: none;
}

section{
	width:1000px;
	margin:50px auto;
	background-color: rgba(255, 255, 255, 0.99);
	padding: 0 36px;
}

header {
	width: 100%;
	margin: 0 auto;
	border-bottom: 1px solid #eee;
	background-color: rgba(255, 255, 255, 0.90);
}

.head {
	width: 1000px;
	height: 100%;
	margin: 0 auto;
	position: relative;
}

.head .img {
	text-align: center;
	padding-top: 10px;
}

.head .img img {
	width: 200px;
}

.head .login-area {
	position: absolute;
	right: 0;
	bottom: 10px;
}

.head .login-area span a {
	margin-left: 15px;
	font-size: 14px;
	color: #999;
	font-weight: 500;
}

.head .login-area span a:hover {
	color: #333;
}
.head-nav{
	padding:20px 0 10px;
}
.head-nav ul{
	display:flex;
	justify-content:center;
	gap:30px;
}
</style>
</head>
<body>

	<header>
		<div class="head">
			<div class="img">
				<a th:href="@{/}"><img th:src="@{/img/logo.png}"></a>
			</div>
			<div class="login-area">
				<span th:if="${#authentication.principal == 'anonymousUser'}"> <a
					th:href="@{/login_page}">로그인</a>
				</span> <span th:if="${#authentication.principal != 'anonymousUser'}"> <a
					th:href="@{/mypage_main(mno=${mno})}" id="nick"></a>
				</span> <span th:if="${#authentication.principal == 'anonymousUser'}"> <a
					th:href="@{/regist_page}">회원가입</a>
				</span> <span th:if="${#authentication.principal != 'anonymousUser'}"> <a
					th:href="@{/logout}" id="logout">로그아웃</a>
				</span>
			</div>
		</div>
		<div class="head-nav">
			<ul>
				<li><a th:href="@{/menu1/main}">냉장고를 부탁해 시즌 1</a></li>
				<li><a th:href="@{/menu2/main}">냉장고를 부탁해 시즌 2</a></li>
			</ul>
		</div>
	</header>

	<script>
	
	document.addEventListener("DOMContentLoaded", () => {
		
		fetch('/api/login/nickname')
		.then(response => response.text())
		.then(data => {
			if(data !== null && data.trim() !== ''){
				document.getElementById("nick").innerHTML = data + " 님";
			}
		})
		
		});
	
	</script>
</body>
</html>
